<!DOCTYPE html>
<html>
<head>
    <title>App Marketplace</title>
</head>

<br/>
<h1>Uploader</h1>
<form id        =  "uploadContent"
     action    =  "/uploadContent"
     method    =  "post"
>
Project Name: <input type="text" name="name" />
Version: <input type="text" name="version" />
<br/>
First File Path: <input type="text" name="filePath1" />
--> Saved As Name --> <input type="text" name="savedAsName1" />
<br/>
Second File Path: <input type="text" name="filePath2" />
--> Saved As Name --> <input type="text" name="savedAsName2" />
<br/>
Third File Path: <input type="text" name="filePath3" />
--> Saved As Name --> <input type="text" name="savedAsName3" />
<br/>
<input type="submit" value="Upload Extension" name="submit">
</form>


<br/>
<form id        =  "uploadMeta"
     action    =  "/uploadMeta"
     method    =  "post"
>
Project Name: <input type="text" name="name" />
Version: <input type="text" name="version" />
<br/>
Description: <input type="text" name="description" />
Main: <input type="text" name="main" />
Author: <input type="text" name="author" />
Category: <input type="text" name="category" />
<br/>
ImageUrl: <input type="text" name="imageUrl" />
Website: <input type="text" name="website" />
ImageFilePath: <input type="text" name="path" />
<br/>
<input type="submit" value="Upload Metadata" name="submit">
</form>
</body>
</html>
