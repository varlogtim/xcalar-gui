<!DOCTYPE html ><html class="no-js"> <head>        <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9" />        <meta http-equiv="content-type" content="text/html; charset=utf-8" />        <meta http-equiv="content-language" content="en_US" />        <meta http-equiv="imagetoolbar" content="no" />        <title>Xcalar-Login</title>        <script type="text/javascript" src="js/common.min.js"></script>                         <link href="login.css" rel="stylesheet" type="text/css">        <link href="xcalar.css" rel="stylesheet" type="text/css"></head><style type="text/css">body,td,th {	font-family: "Arial Century Schoolbook L", "Times New Roman", serif;}body {	background-color: #f5f5f5;}</style><body>    <!--Above the Login Form -->    <div class="container-wrapper"></div>    <!-- Login Form -->    <div class="container-wrapper">        <div id="loginForm" class="container-center licenseIsTrialt" style="display: none">            <form action="/en-US/account/login" class="loginForm" method="post" autocomplete="off">                <input type="hidden" name="cval" value="1281867945">                    <input type="hidden" name="return_to" value="/en-US/">                <table>                    <td>                        <div class="input-wrapper">                            <label class="placeholder-text">Username</label>                            <input type="text" name="username" id="username"  />                        </div>                    </td>                    <td>                        <div class="input-wrapper">                            <label class="placeholder-text">Password</label>                            <input type="password" name="password" id="password"  />                        </div>                    </td>                    <td>                          <input class="splButton-primary" type="submit" value="Sign in"  />                    </td>                </table>                <div class="messages licenseIsTrial">                    <p id="jserror" class="error" style="display: none"></p>                        <p id="passwordHintLink"><a href="#" id="passwordHintLink">First time signing in?</a></p>                </div>            </form>            <div id="freeUpdateCheckerContainer" class="subContainer">                <iframe frameborder="0" id="freeUpdateChecker" name="freeUpdateChecker" ALLOWTRANSPARENCY="true" scrolling="no" marginheight="0" marginwidth="0"></iframe>            </div>            <div id="freeMessageContainer" class="subContainer"></div>            <div id="tipsCheckerContainer" class="subContainer">                <iframe frameborder="0" id="tipsChecker" name="tipsChecker" ALLOWTRANSPARENCY="true"></iframe>                <div class="tipsCheckerContinueLink"><a href="/" class="splButton-primary"><span>Continue &raquo;</span></a></div>                <div class="clear"></div>            </div>            <div id="updateCheckerContainer" class="subContainer">                <iframe frameborder="0" id="updateChecker" name="updateChecker" ALLOWTRANSPARENCY="true" scrolling="no" marginheight="0" marginwidth="0"></iframe>            </div>            <div id="connectError" class="subContainer">                <h2>Your browser could not connect to Xcalar.com.</h2>                <p>You need to be connected to the Internet to find out when updates to your Xcalar software are available.</p>            </div>        </div>    </div>    <!-- Footer -->   <div class="container-wrapper">    <p class="licenseExpiredForm">&copy; 2014 Xcalar Inc. Version 0.9</p>    </div></div>    <div></div>    <table width="614" height="403" border="0" align="center" cellpadding="0" cellspacing="0">      <tr>        <td colspan="3"><img src="images/logo-color-L.gif" width="400" height="240" alt=""/></td>      </tr>      <tr>        <td width="202"><input name="username" type="text" id="username"></td>        <td width="202"><input name="password2" type="password" id="password2"></td>        <td width="202"><input class="splButton-primary" type="submit" value="Sign in"></td>      </tr>    </table>    </body></html>
