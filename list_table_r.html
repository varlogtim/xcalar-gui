<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Xcalar-List</title>
</head>

<body>
<table class="stbg resizable" id="autoGenTable">
  <tr>
    <td width="3%" style="width:3%;" class="table_title_bg staticCol" id="headCol1">
      <strong>ID</strong>
    </td>
    <td class="table_title_bg staticCol" id="headCol2">
      <strong>Value</strong>
    </td>
  </tr>
</table>
<script>
    var tables = XcalarGetTables();
    var numTables = tables.numTables;
    var i;
    for (i = 0; i<numTables; i++) {
        var t = tables.tables[i];
        generateRowWithAutoIndex(t.tableName, true);
    }
    resizableColumns();
</script>
</body>
</html>
