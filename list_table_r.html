<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Xcalar-List</title>
<link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" class="stbg" id="autoGenTable">
  <tr>
    <td width="3%" height="17" class="table_title_bg" id="headCol1">
      <strong>ID</strong>
    </td>
    <td height="17" class="table_title_bg" id="headCol2">
      <strong>Value</strong>
    </td>
  </tr>
</table>
<script>
    var tables = XcalarGetTables();
    var numTables = tables.numTables;
    var i;
    for (i = 0; i<numTables; i++) {
        var t = tables.tables[i];
        generateRowWithAutoIndex(t.tableName);
    }
    $(document).on('dblclick', '.table_title_bg', function(event) {
        addCol($(this).attr("id"));
    });
</script>
</body>
</html>
