<style type="text/css">
  .animatedellipsisWrapper .animatedellipsis {
    margin-left: 3px;
  }
  .animatedellipsis {
    animation: ellipsis 2s steps(4, end) infinite !important;
    -webkit-animation: ellipsis 2s steps(4, end) infinite !important;
    overflow: hidden;
    width: 0px;
    margin-left: 10px;
  }
  .animatedEllipsis > div {
     margin-left: 5px;
     width: 5px;
  }
  @-webkit-keyframes ellipsis {
    to {
      width: 80px;
    }
  }
  @keyframes ellipsis {
    to {
      width: 80px;
    }
  }
</style>
