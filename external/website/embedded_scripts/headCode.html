<!-- Add code at the end of the <head> tag: -->

<meta http-equiv="Cache-control" content="public">
<meta http-equiv="Cache-control" content="private">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache-control" content="no-store">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" async="true">
<script type="text/javascript">
  var userAgent = navigator.userAgent;
  if (/MSIE 10/i.test(userAgent)) {
    // this is internet explorer 10
    window.isBrowserMicrosoft = true;
  }

  if (/MSIE 9/i.test(userAgent) || /rv:11.0/i.test(userAgent)) {
    // this is internet explorer 9 and 11
    window.isBrowserMicrosoft = true;
  }
  if (window.isBrowserMicrosoft) {
    var htmlTag = document.documentElement;
    htmlTag.className += ' IE';
  }
</script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous" async="true"></script>

<style type="text/css">
  /* when loading, gives video a dark background color instead of gray */
  video {
    background-color: rgba(0,0,0,0.8);
  }
  .button_long:hover .button_arrow_dark {
     display: none;
  }
  .button_long:hover .button_arrow_light {
     display: block;
  }
  .sup {
    font-size: 0.6em;
    line-height: 0;
    position: relative;
    top: -0.5em;
  }
  #no_result_wrapper, #results {
    display: none;
  }
  .button_long:focus {outline:0;}
</style>
