<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Xcalar</title>
<link href="/css/style.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="xcIcon.ico" type="image/x-icon" />
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/script.js"></script>
<script src="/js/thrift.js" type="text/javascript"></script>
<script src="/js/LibApisEnums_types.js" type="text/javascript"></script>
<script src="/js/Status_types.js" type="text/javascript"></script>
<script src="/js/DataFormatEnums_types.js" type="text/javascript"></script>
<script src="/js/LibApisCommon_types.js" type="text/javascript"></script>
<script src="/js/XcalarApiService.js" type="text/javascript"></script>
<script src="/js/XcalarThrift.js" type="text/javascript"></script>
</head>

<body onload="prelimFunctions()">

<div id="container">
  <div class="logoWrap">
    <img id="logo" src="/images/logo-t.png" width="64" height="28" alt="Xcalar"/>
  </div>
  <div id="menuWrap">
    <table id="menuItems" class="noBorderTable">
      <tr>
        <script>
           generateBar(74, "View", "list_table");
           generateBar(74, "Load", "load");
           generateBar(74, "Sort", "sort_table");
           generateBar(74, "Join", "join_table");
           generateBar(118, "Aggregate", "cat_table");
        </script>
      </tr>
    </table>
  </div>
  <div id="listTables">
    <img id="magGlass" src="/images/magnifyingGlass.png" height="20" width="20">
    <span class="helvetica_black_big">List Tables</span>
  </div>
  <div class="searchWrap">
    <input name="searchBar" type="text"
           value="tablename = 'tempTable-0'" id="searchBar">
    <button class="bigButton" id="dropDownMenu">All Tables</button>
    <button class="bigButton" id="magnifyingGlass">
      <img src="/images/magnifyingGlass.png" width="20" height="20"
        style="position: relative; top: 1px;">
    </button>
  </div>
  <div class="tabsHeader">
     <span class="helvetica_black tabsHeader">List Tables in 500M</span>
  </div>
  <div class="dataSourceBar">
    <table id="tabsArea" class="noBorderTable">
      <tr>
        <script>
          generateTabs();
        </script>
      </tr>
    </table>
  </div>
  <div class="placeHolderWrap">
    <img id="placeHolder" src="/images/chartPlaceholder.png"
          width="1284" height="36" >
  </div>
  <div id="pageTurnerNumberBar">
  </div>
  <div class="mainFrameWrap">
    <div id="leftFrame">&nbsp;</div>
    <div id="mainFrame"></div>
    <div class="clear"></div>
  </div>
  <div class="xFooter">
    <ul class="footerList">
      <li class="centerText helvetica_black">
        About
      </li>
      <li class="centerText helvetica_black">
        Support
      </li>
      <li class="centerText helvetica_black">
        File a bug
      </li>
      <li class="centerText helvetica_black">
        Documentation
      </li>
      <li class="helvetica_black">
        Privacy Policy
      </li>
      <li class="rightsReserved helvetica_black">
       Â© 2013-2014 Xcalar Inc. All rights reserved
      </li>
    </ul>
  </div>
</div> <!-- end container -->
<script>
    $(document).ready(documentReadyIndexFunction());
</script>
</body>
</html>
