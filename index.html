<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Xcalar</title>
<link href="/stylesheets/css/style.css" rel="stylesheet" type="text/css">
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/thrift.js" type="text/javascript"></script>
<script src="/js/DataFormatEnums_types.js" type="text/javascript"></script>
<script src="/js/LibApisEnums_types.js" type="text/javascript"></script>
<script src="/js/OperatorsEnums_types.js" type="text/javascript"></script>
<script src="/js/Status_types.js" type="text/javascript"></script>
<script src="/js/LibApisCommon_types.js" type="text/javascript"></script>
<script src="/js/XcalarApiService.js" type="text/javascript"></script>
<script src="/js/XcalarThrift.js" type="text/javascript"></script>
<script src="/js/store.js" type="text/javascript"></script>
<script src="/js/script.js" type="text/javascript"></script>
<script src="/js/cat.js" type="text/javascript"></script>
</head>

<body>
<script>
    documentReadyIndexFunction();
</script>
<div id="logo"></div>
<div id="menuBar">
    <div></div><div></div>
    <div>datastore</div>
    <div>monitor</div>
</div>
<div id="menuArea">
    <span id="monitorPanel">
        <div style="width: 10px;"></div>
        <div class="monitor monitorRed"><span>CPU</span></div>
        <div class="monitorSubDiv">20%</div> 
        <div class="monitor monitorBlue"><span>RAM</span></div>
        <div class="monitorSubDiv">5%</div>
        <div class="monitor monitorGreen"><span>DISK</span></div>
        <div class="monitorSubDiv">80%</div>
        <div style="width: 10px;"></div>
        <div class="datasetName"><span>TOTAL<br>DATA SIZE</span></div>
        <div class="monitorSubDiv">12,345</div>
        <div class="datasetName"><span>NUMBER OF<br>DATA SETS</span></div>
        <div class="monitorSubDiv">12,345</div>
        <div class="datasetName"><span>NUMBER OF<br>ACTIVE USERS</span></div>
        <div class="monitorSubDiv">12,345</div>
    </span>
    <span id="datastorePanel">
        <div class="datasetName"><span class="monitorGreen">DATA<br>SET</span></div>
        <div class="monitorSubDiv">&nbsp;&nbsp;ADD</div>
        <div></div>
    </span>
</div>
<div id="functionBar">
    <div style="width: 0px;"></div>
    <div class="functionName">f(x)=&nbsp;</div>
    <div class="functionField">
        <input id="fnBar" value="votes.funny + votes.cute" size="30">
    </div>
    <div class="functionName">search:&nbsp;</div>
    <div class="functionField">
        <input id="searchBar" value="votes.funny" size="15">
    </div>
    <div class="functionName">skip to row:&nbsp;</div>
    <div class="functionField">
        <form id="pageForm">
            <input id="pageInput">
            <script>
                generatePageInput();
            </script>
        </form>
    </div>
</div>
<div id="mainFrame">
  <table id="autoGenTable">
    <thead>
    <tr>
      <th id="headCol1" style="width:40px;">
        <div class="header">
          <span>ID</span>
        </div>
      </th>
      <th id="headCol2" style="width:auto;">
        <div class="header">
          <span>JSON</span>
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    <tr>
      <td>SumFn</td>  
      <td>SumFn</td>  
    </tr>
    </tfoot>
  </table>
</div>
</body>
</html>
