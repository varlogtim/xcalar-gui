<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Xcalar</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
<link href="/stylesheets/css/style.css" rel="stylesheet" type="text/css">
<script src="/3rd/jquery.min.js" type="text/javascript"></script>
<script src="/js/thrift/thrift.js" type="text/javascript"></script>
<script src="/js/thrift/GenericTypesEnums_types.js" type="text/javascript"></script>
<script src="/js/thrift/DataFormatEnums_types.js" type="text/javascript"></script>
<script src="/js/thrift/LibApisEnums_types.js" type="text/javascript"></script>
<script src="/js/thrift/OperatorsEnums_types.js" type="text/javascript"></script>
<script src="/js/thrift/Status_types.js" type="text/javascript"></script>
<script src="/js/thrift/LibApisCommon_types.js" type="text/javascript"></script>
<script src="/js/thrift/XcalarApiService.js" type="text/javascript"></script>
<script src="/js/config.js" type="text/javascript"></script>
<script src="/js/thrift/XcalarApiVersionSignature_types.js"
        type="text/javascript"></script>
<script src="/js/thrift/XcalarApi.js" type="text/javascript"></script>
<script src="/js/XcalarThrift.js" type="text/javascript"></script>
<script src="/js/enums.js" type="text/javascript"></script>
<script src="/js/json.js" type="text/javascript"></script>
<script src="/js/menuBar.js" type="text/javascript"></script>
<script src="/js/progCol.js" type="text/javascript"></script>
<script src="/js/resultSet.js" type="text/javascript"></script>
<script src="/js/script.js" type="text/javascript"></script>
<script src="/js/store.js" type="text/javascript"></script>
<script src="/js/tableAnim.js" type="text/javascript"></script>
<script src="/js/tableDisplay.js" type="text/javascript"></script>
<script src="/js/worksheetBuilder.js" type="text/javascript"></script>
<script src="/js/xcFunctions.js" type="text/javascript"></script>
<script src="/js/scratchpad.js" type="text/javascript"></script>
</head>

<body>
<div id="container">
  <div id="menuBar" class="clearfix">
    <div id="mainMenu" class="clearfix">
      <div id="workspaceTab" class="mainMenuTab active">
        <span class="icon"></span>Work Space
      </div>
      <div id="worksheetsTab" class="mainMenuTab">
        <span class="icon"></span>Worksheets
      </div>
      <div id="dataStoresTab" class="mainMenuTab">
        <span class="icon"></span>Data Stores
      </div>
      <div id="collabTab" class="mainMenuTab">
        <span class="icon"></span>Collab
      </div>
      <div id="stats" class="mainMenuTab">
        <span class="icon"></span>
      </div>
    </div>
    <div id="logo"></div>
    <div id="userNameArea">Welcome: <span id="userName">Professor X</span></div>
  </div>
  <div id="workspaceBar" class="workspaceBar">
    <div id="leftMenu" class="workspaceArea">
      <span class="icon"></span>
      <div class="navArrow"><div class="navArrowInner"></div></div>
    </div>
    <div id="titleArea" class="workspaceArea">
        <span class="icon"></span>Untitled 1
    </div>
    <div id="functionArea" class="workspaceArea">
      <label for="fnBar">f(x)</label>
      <input id="fnBar" value="" spellcheck="false">
    </div>
    <div id="searchArea" class="workspaceArea">
      <label for="searchBar">Search:</label>
      <input id="searchBar" spellcheck="false">
    </div>
    <div id="rowInputArea" class="workspaceArea">
        <label for="rowInput">Skip to row:</label>
        <input id="rowInput">
        <label id="numPages" for="rowInput">of 78,950</label> 
    </div>
    <div id="rowScrollerArea" class="workspaceArea">
        <!-- row scroller will be generated by javascript  -->
     <!--  <div id="rowScroller0" class="rowScroller" title="scroll to a row">
        <div id="rowMarker0" class="rowMarker"></div>
        <div class="bookmark" style="left:50px;"></div>
      </div> -->
    </div>
  </div>

  <div id="mainFrame">
    <!-- auto generated tables go here -->
  </div>
  <div id="rightSideBar">
    <div id="pulloutTab"></div>
  </div> 
  <div id="bottomArea">
    <div id="worksheetBar" class="workspaceBar clearfix">
      <div id="worksheetInfo" class="clearfix">
        <div class="workspaceArea">Xcalar Level Worksheet</div>
        <div class="workspaceArea">Created on 02-14-15 </div>
        <div class="workspaceArea">3 Data Stores</div>
        <div class="workspaceArea">5 Columns</div>
        <div class="workspaceArea">Brief Description of worksheet brief description of worksheet</div>
      </div>
      <div class="bottomButtonsArea">
        <div id="cliBtn" class="iconBtn"></div>
        <div id="scratchpadBtn" class="iconBtn"></div>
        <div id="infoBtn" class="iconBtn"></div>
      </div>
    </div>
    <div id="bottomTabArea">
      <div id="addWorksheet" class="iconBtn"></div>
    </div>
  </div>
  
  <!-- temporary form for adding data sets while transitioning to new ui -->
  <div id="form">
    <script src="js/load.js"></script>
    <div id="load_r">
        <div class="dataOptions">
          <div class="dataOptionsRow">
            <label>
              <input type="radio" name="dsType" id="dsTypeJSON" value="JSON">
                <span class="dsTypeLabel">JSON</span>
            </label>
            <label>
              <input type="radio" name="dsType" id="dsTypeWiki" value="wiki">
                <span class="dsTypeLabel">Wiki</span>
            </label>
          </div>
          <div class="dataOptionsRow">
            <label>
              <input type="radio" name="dsType" id="dsTypeCSV" value="CSV">
               <span class="dsTypeLabel">CSV</span>
            </label>
            <label>
              <input type="radio" name="dsType" id="dsTypeRand" value="rand">
               <span class="dsTypeLabel">Random</span>
            </label>
          </div>
        </div>
        <div id="filePathSelector">URL</div>
        <input type="text" id="fileBrowser" autocomplete="on" placeholder="Enter File Directory" onkeypress="dsSubmit(event)" value="file:///var/tmp/">
        <div id="keySelector">NAME</div>
        <input type="text" id="tableName" autocomplete="on" placeholder="Enter Dataset Name" onkeypress="detailsSubmit(event)">
    </div>
  </div> <!-- end of temporary form -->

<!-- START OF TEMPORARY STUFF-->

  <div id="modalBackground"></div>
    <div id="shoppingCart">
      <div id="builderBar">worksheet builder</div>
      <div id="builderTabBar" class="worksheetBar">
        <div id="builderTabWrap">
        </div>
      </div>
      <div id="datasetBrowser" class="tableWrap">
       <!-- tables goes here -->
      </div>
      <div id="selectedBar">selected columns</div>
      <div id="selectedSection">
        <div id="selectedDataset">
          <!-- selected tables go here -->
        </div>
        <div id="datasetButtons">
          <div id="createButton">
            <div class="rectangle">create</div>
            <div class="arrow"></div>
          </div>
          <div id="cancelButton">
              <div class="rectangle">cancel</div>
              <div class="arrow"></div>
          </div>
        </div>
      </div>    
    </div>

  <div id="jsonModal">
      <div class="jsonDragArea"></div>
      <div class="closeJsonModal">
        <span>+</span>
        <div id="closeArrow"></div>
      </div>
      <div id="jsonWrap">
        <div class="prettyJson">
          {<div class="jObject">
          </div>}
        </div>
      </div>
    </div>
    <div id="scratchpadArea">
      <table class="scratchpad">
        <thead>
          <tr>
            <td id="scratchpadTitle">Xcalar Scratchpad</td>
          </tr>
        <thead>
        <tbody>
        </body>
      </table>
    </div>
  <!-- END OF TEMPORARY STUFF -->
</div> <!-- END CONTAINER -->
<script>
    documentReadyIndexFunction();
</script>
</body>
</html>
