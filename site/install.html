<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Xcalar Insight</title>
    <link href='../../3rd/fonts/raleway/raleway.css' rel='stylesheet' type='text/css'>
    <link href='../../3rd/fonts/opensans/opensans.css' rel='stylesheet' type='text/css'>
    <link href="../newStylesheets/css/installer.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="logo"></div>
    <div id="installerContainer" class="container">
      <div class="outerWrap">
        <header class="title">Xcalar Insight Install Wizard</header>
        <div class="instruction">
          <i class="icon xi-info-circle"></i>
          <span class="text">Lorum ipsum</span>
        </div>
      </div>
      <div id="loadingBar">
        <div class="innerBar"></div>
      </div>
      <div class="outerWrap">
        <div id="formArea">
          <form id="licenseForm" autocomplete="off">
            <div class="title">
              <div class="step">
                <span>STEP1 </span>
                <span>ADD LICENSE KEY</span>
              </div>
              <div class="hint">
                <span></span>
                <span>Enter the license key below</span>
              </div>
            </div>
            <div class="section">
              <input class="licenseKey input" type="text" autofocus required autocomplete="off" value="1234">
              <span class="separator">-</span>
              <input class="licenseKey input" type="text" autofocus required autocomplete="off" value="1234">
              <span class="separator">-</span>
              <input class="licenseKey input" type="text" autofocus required autocomplete="off" value="1234">
              <span class="separator">-</span>
              <input class="licenseKey input" type="text" autofocus required autocomplete="off" value="1234"> 
              <div class="label">&nbsp;</div>       
            </div>
            <div class="section invalidLicense">
              <div class="leftBar">&nbsp;</div>
              <span>Invalid license key<br></span>
              <span>The license key that you have entered is not valid. Please check the key and try again</span>
            </div>
            <div class="section buttonSection">
              <input id="nextButton" class="btn login" type="submit" value="NEXT">
              <input id="clearButton" class="btn clear inactive" type="button" name="signup" value="CLEAR">
            </div>
          </form>
          <!--
          <form id="sharedStorageForm" autocomplete="off">
          </form>
          -->
        </div>
      </div>
    </div>
    <script src="../../3rd/bower_components/jquery/dist/jquery.min.js"></script>
  </body>
</html>
