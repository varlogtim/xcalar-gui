<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Xcalar UnitTest</title>
        <link rel="stylesheet" href="3rd/mocha.css" />
        <link href='3rd/fonts/sourcecodepro/sourcecodepro.css' rel='stylesheet' type='text/css'>
        <link href='3rd/fonts/opensans/opensans.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="3rd/bower_components/CodeMirror/lib/codemirror.css">
        <link href="assets/stylesheets/css/style.css" rel="stylesheet" type="text/css">
        <script src="3rd/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="assets/js/setup/paths.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.unitTestMode = true;
        </script>
        <style type="text/css">
            #unitTestBody {
                background: transparent !important;
                color: black !important;
                overflow: auto !important;
            }

            #xc {
                overflow: hidden;
                background: #36444d url("assets/images/bg_page.png") repeat right top;
                color: #4d4d4d;
            }

            #container {
                height: 400px !important;
            }

            #xc.large #container {
                height: 1000px !important;
            }

            #mocha.small {
                height: 500px;
                overflow: auto;
            }

            #mocha .test a.replay {
                right: -25px;
            }

            #blanket-main {
                height: 500px;
                overflow: scroll;
            }

            #toggleXC {
                position: fixed;
                top: 5px;
                left: 100px;
            }

            #toggleXC button {
                margin-right: 10px;
                background-color: beige;
            }
        </style>
    </head>
    <body id="unitTestBody">
        <div id="toggleXC">
            <button id="hideXC">Hide XC</button>
            <button id="showXC">Show XC</button>
            <button id="toggleTestSize">Toggle Test Size</button>
            <button id="toggleXCSize">Toggle XC Size</button>
            <button id="backXC">Back To Xcalar Insight</button>
        </div>
        <div id="mocha"></div>
        <div id="messages"></div>
        <div id="fixtures"></div>
        <div id="xc" width="100%" height="300">
            <div id="initialLoadScreen">
              <div class="dialog">
                <div class="animatedEllipsisWrapper">
                  <div class="text"><%= dicts.common.PleaseWait %></div>
                  <div class="animatedEllipsis">
                    <div>.</div>
                    <div>.</div>
                    <div>.</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- CONTAINER -->
            include "partials/container.html"
            <!-- END CONTAINER -->
        </div>
        include "partials/script.html"
        <script src="3rd/mocha.js"></script>
        <script src="3rd/chai.js"></script>
        <script src="3rd/blanket.min.js" data-cover-adapter="3rd/mocha-blanket.js"></script>
        <script src="assets/test/unitTest/setup.js"></script>
        <script src="assets/test/unitTest/setupSpec.js"></script>
        <script src="assets/test/unitTest/constructorSepc.js"></script>
        <script src="assets/test/unitTest/util/helperSpec.js"></script>
        <script src="assets/test/unitTest/modals/alertModalSpec.js"></script>
        <script src="assets/test/unitTest/modals/workbookSpec.js"></script>
        <script src="assets/test/unitTest/modals/fileBrowserModalSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dsObjSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dataFormSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dataPreviewSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dataSampleTableSpec.js"></script>
        <script src="assets/test/unitTest/datastore/datacartSpec.js"></script>
        <script src="assets/test/unitTest/datastore/datastoreMainSpec.js"></script>
        <script src="assets/test/unitTest/modals/multiCastModalSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/wsManagerSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/colManagerSpec.js"></script>
        <script src="assets/test/unitTest/modals/operationsModalSpec.js"></script>
        <script type="text/javascript">setup();</script>
    </body>
</html>
