<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Xcalar UnitTest</title>
        <link rel="stylesheet" href="3rd/mocha.css" />
        include "partials/link.html"
        <script type="text/javascript">
            window.unitTestMode = true;
        </script>
        <style type="text/css">
            #unitTestBody {
                background: transparent !important;
                color: black !important;
                overflow: auto !important;
            }

            #xc {
                overflow: hidden;
                background-color: #D6DCDF;
                color: #4d4d4d;
            }

            #container {
                height: 400px !important;
            }

            #xc.large #container {
                height: 1000px !important;
            }

            #mocha.small {
                height: 500px;
                overflow: auto;
            }

            #mocha .test a.replay {
                right: -25px;
            }

            #blanket-main {
                height: 500px;
                overflow: scroll;
            }

            #toggleXC {
                position: fixed;
                top: 5px;
                left: 100px;
            }

            #toggleXC button {
                margin-right: 10px;
                background-color: beige;
            }

            #mocha-stats {
                right: 100px;
            }
        </style>
    </head>
    <body id="unitTestBody">
        <div id="toggleXC">
            <button id="hideXC">Hide XC</button>
            <button id="showXC">Show XC</button>
            <button id="toggleTestSize">Toggle Test Size</button>
            <button id="toggleXCSize">Toggle XC Size</button>
            <button id="backXC">Back To Xcalar Insight</button>
        </div>
        <div id="mocha"></div>
        <div id="messages"></div>
        <div id="fixtures"></div>
        <div id="xc" width="100%" height="300">
            include "partials/container.html"
        </div>
        include "partials/script.html"
        <script src="3rd/mocha.js"></script>
        <script src="3rd/chai.js"></script>
        <script src="3rd/chai-string.js"></script>
        <script src="3rd/blanket.min.js" data-cover-adapter="3rd/mocha-blanket.js"></script>
        <script src="assets/test/unitTest/UnitTest.js"></script>
        <script src="assets/test/unitTest/setup.js"></script>
        <script src="assets/test/unitTest/setupSpec.js"></script>
        <script src="assets/test/unitTest/constructorSepc.js"></script>
        <script src="assets/test/unitTest/util/xcHelperSpec.js"></script>
        <script src="assets/test/unitTest/util/xcTooltipSpec.js"></script>
        <script src="assets/test/unitTest/monitor/queryManagerSpec.js"></script>
        <script src="assets/test/unitTest/modals/workbookSpec.js"></script>
        <script src="assets/test/unitTest/modals/alertModalSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dsObjSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dsFormSpec.js"></script>
        <script src="assets/test/unitTest/datastore/fileBrowserSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dsPreviewSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dsCartSpec.js"></script>
        <script src="assets/test/unitTest/datastore/dsTableSpec.js"></script>
        <script src="assets/test/unitTest/datastore/datastoreSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/TPrefixSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/colManagerSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/smartCastViewSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/wsManagerSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/operationsViewSpec.js"></script>
        <script src="assets/test/unitTest/worksheet/joinViewSpec.js"></script>
        <script type="text/javascript">setup();</script>
    </body>
</html>
