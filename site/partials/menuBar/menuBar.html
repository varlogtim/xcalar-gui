<!-- Home / workbook button -->
<% if (dicts.tutor.name == "workbookTut") { %>
<div id="homeBtn" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.wb %>" data-introstep="w1-workbookBut">
  <div class="logo xc-logo">
    <div class="innerShadow"></div>
    <% if (dicts.product == "XI") { %>
    <i class="icon xi_logo"></i>
    <% } else { %>
    <i class="icon xd-logo-bw"></i>
    <% } %>
  </div>
</div>
<% } else { %>
<div id="homeBtn" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.wb %>">
  <div class="logo xc-logo">
    <div class="innerShadow"></div>
    <% if (dicts.product == "XI") { %>
    <i class="icon xi_logo"></i>
    <% } else { %>
    <i class="icon xd-logo-bw"></i>
    <% } %>
  </div>
</div>
<% } %>
<!-- End Home / workbook button -->
<!-- mainMenu.html contains the left panels -->
<!-- Top Menu Bar -->
<div id="menuBar" class="clearfix no-selection">
  <!-- maiu menu-->
  <div id="topMenuBarTabs" class="clearfix xc-hidden">
    <!-- datasets tab -->
    <!--  TODO: Currently Datasets/etc don't work if no workbook is activated. This will come later. -->
    <div id="dataStoresTab" class="topMenuBarTab firstTouch mainMenuOpen">
      <div class="mainTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.source %>">
        <i class="icon xi-source fa-25"></i>
      </div>
      <div class="subTabs">
        <div id="inButton" class="subTab active" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.ds.Datasets %>">
          <i class="icon xi-import-dataset-double"></i>
        </div>
        <div id="sourceTblButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.Table.Tables %>">
          <i class="icon xi_table"></i>
        </div>
        <!-- imd tab -->
        <div id="imdTab" class="subTab noLeftPanel firstTouch xc-hidden" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.ws.IMDPanel %>">
          <i class="icon xi-changingclock"></i>
        </div>
        <div id="targetButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.ds.Targets %>">
          <i class="icon xi-data-in"></i>
        </div>
      </div>
    </div>

    <!-- dataflow tab -->
    <div id="modelingDataflowTab" class="topMenuBarTab mainMenuOpen firstTouch wkbkMenuBarTabs">
        <div id="dagButton" class="mainTab" data-toggle="tooltip" data-placement="right" data-container="body" title="Dataflow Panel">
            <i class="icon xi-dfg2"></i>
        </div>
    </div>

    <!-- SQL tab -->
    <div id="sqlTab" class="topMenuBarTab mainMenuOpen wkbkMenuBarTabs noLeftPanel">
        <div id="sqlWorkSpace" class="mainTab noLeftPanel" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.SQL.WorkSpace %>">
            <i class="icon xi-SQLworkspace"></i>
        </div>
    </div>

    <!-- jupyter Tab -->
    <div id="jupyterTab" class="topMenuBarTab mainMenuOpen noLeftPanel wkbkMenuBarTabs">
        <div class="mainTab" data-toggle="tooltip" data-placement="right" data-container="body" title="Jupyter Notebook">
          <i class="icon xi-menu-cli fa-20"></i>
        </div>
    </div>

    <!-- system tab -->
    <div id="monitorTab" class="topMenuBarTab mainMenuOpen firstTouch">
      <div class="mainTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.monitor %>">
        <i class="icon xi-menu-monitoring fa-20"></i>
      </div>
      <div class="subTabs">
        <div id="queriesButton" class="subTab active" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.monitor.Queries %>">
          <i class="icon xi-operations"></i>
        </div>
         <div id="systemButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.monitor.Monitor %>">
          <i class="icon xi-system2"></i>
        </div>
        <div id="extensionSettingButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.exts %>">
          <i class="icon xi-menu-extension"></i>
        </div>
        <div id="tutorialSettingButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.tuts %>">
          <i class="icon xi-tutorialmarketplace-play"></i>
        </div>
        <!-- <div id="queryHistButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.monitor.QueryHistory %>">
          <i class="icon xi-menu-sql"></i>
        </div> -->
        <div id="fileManagerButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.monitor.fileManager %>">
          <i class="icon xi-folder"></i>
        </div>
        <div id="logButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.Logs %>">
          <i class="icon xi-menu-log"></i>
        </div>
        <div id="settingsButton" class="subTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.monitor.Settings %>">
          <i class="icon xi-setting"></i>
        </div>
        <div id="setupButton" class="subTab adminOnly" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.monitor.Setup %>">
          <i class="icon xi-setup"></i>
        </div>
      </div>
    </div>

  </div>
  <!-- end main menu -->

  <!-- start bottom menu -->
  <div id="bottomMenuBarTabs" class="bottomButtonsArea no-selection clearfix">
    <!-- extension tab -->
    <!-- <div id="extensionTab" class="sliderBtn bottomMenuBarTab wkbkMenuBarTabs" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.exts %>">
      <div class="mainTab">
        <i class="icon xi-menu-extension fa-25"></i>
      </div>
    </div> -->

    <!-- udf -->
    <div id="udfTab" class="sliderBtn bottomMenuBarTab xd-only" data-toggle="tooltip" data-placement="right" data-container="body" title="UDF">
      <div class="mainTab">
        <i class="icon xi-menu-udf fa-25"></i>
      </div>
    </div>

    <!-- help section -->
    <div id="helpTab" class="sliderBtn bottomMenuBarTab" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= dicts.menuBar.Help %>">
      <div class="mainTab">
        <i class="icon xi-menu-info fa-25"></i>
      </div>
    </div>
  </div>
</div>
<!-- End of Menu Bar -->
include "mainMenu.html"
include "bottomMenu.html"
