<div id="mainMenu" class="closed">
	<div class="mainContent">
		<!-- content common to all inner sections -->
		<div id="workspaceMenu" class="commonSection" data-tab="workspaceTab">
			<div class="iconSection">
				<!-- addWorkhseet btn -->
			    <% if (dicts.tutor.name == "workbookDemo") { %>
			    <div id="addWorksheet" class="btn" data-introstep="7">
			      <i class="icon"></i>
			    </div>
			    <% } else { %>
			    <div id="addWorksheet" class="action" title="<%= dicts.ws.add %>" data-toggle="tooltip" data-placement="top" data-container="body">
			      <i class="icon xi-add-worksheet"></i>
			    </div>
			    <% } %>
			    <i class="minimizeBtn icon xi-close fa-15"></i>
			</div>
			<header class="titleSection"><%= dicts.menuBar.ws %></header>
			<div id="worksheetListSection" class="mainSection">
				  include "../worksheetTabs.html"
			</div>
		</div>
		<div id="datastoreMenu" class="commonSection" data-tab="dataStoresTab">
			<div class="minimizeBtn">-</div>
			Datastore
		</div>
	</div>
	<div class="minimizedContent">
		><br>
		><br>
		><br>
	</div>
</div>
