<!-- Dataflow Link In Panel -->
<section id="mainOpPanel" class="xc-hidden opPanel">
    <!-- Header -->
    <header class="headerSection">
      <div class="row">
            <div class="title">Main</div>
            <div class="subTitle"></div>
        </div>
        <i class="close icon xi-close" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.common.Close %>"></i>
    </header>
    <!-- content -->
    <div class="mainContent">
      <div class="opSection">
        <p class="mainInstructions instrText">Select a source module and function</p>
        <div class="argsSection">
            <div class="sourceSection">
                <!-- dataflow name -->
                <div class="row clearfix dataflowName">
                    <div class="description"><%= dicts.DFLink.DFName %>:</div>
                    <div class="inputWrap">
                    <div class="dropDownList">
                        <input type="text" spellcheck="false">
                        <div class="list hint autoHighlight">
                        <ul></ul>
                        include "../../util/menuScrollArea.html"
                        </div>
                    </div>
                    </div>
                </div>
                <!-- node name -->
                <div class="row clearfix linkOutNodeName">
                    <div class="description">Function Name:</div>
                    <div class="inputWrap">
                      <div class="dropDownList">
                          <input type="text" spellcheck="false">
                          <div class="list hint autoHighlight">
                          <ul></ul>
                          include "../../util/menuScrollArea.html"
                          </div>
                      </div>
                    </div>
                </div>
            </div>
          <!-- schema -->
          <!-- <div class="row clearfix schema"> -->
            <!-- <div class="description"><%= dicts.DFLink.Schema %>:</div> -->
            <!-- include "colSchemaView.html" -->
          <!-- </div> -->
          <!-- end of schema row -->
        </div>
        <!-- end of arg section -->
      </div>
      <!-- end of opsection -->
      include "opPanelAdvancedSection.html"
      include "opPanelBottomSection.html"
    </div>
  </section>
  <!-- End Of Dataflow Link In Panel -->
