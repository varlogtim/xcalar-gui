<!-- Dataflow Link Out Panel -->
<section id="dfLinkOutPanel" class="xc-hidden opPanel">
    <!-- Header -->
    <header class="headerSection">
      <div class="row">
            <div class="title"><%= dicts.DFOut.Header %></div>
            <div class="subTitle"></div>
        </div>
        <i class="close icon xi-close" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.common.Close %>"></i>
    </header>
    <!-- content -->
    <div class="mainContent">
      <div class="opSection">
        <p class="mainInstructions instrText">
          <%= dicts.DFOut.Instr %>
        </p>
        <div class="argsSection">
          <!-- node name -->
          <div class="row clearfix linkOutName">
            <div class="subHeading clearfix">
              <div class="label"><%= dicts.DFOut.ReferenceName %>:</div>
              <i class="qMark icon xi-unknown"
              data-toggle="tooltip"
              data-container="body"
              data-placement="top"
              data-title="<%= dicts.DFOut.ReferenceNameHint %>">
              </i>
            </div>
            <div class="inputWrap">
              <input type="text" autocomplete="off">
            </div>
          </div>
          <!-- option -->
          <div class="row clearfix option">
              <div class="description"><%= dicts.DFOut.RunOptionHeader %>:</div>
              <div class="inputWrap checkboxSection">
                <div class="checkbox">
                  <i class="icon xi-ckbox-empty fa-11"></i>
                  <i class="icon xi-ckbox-selected fa-11"></i>
                </div>
                <div class="text"><%= dicts.DFOut.RunOption %></div>
                <i class="qMark icon xi-unknown" data-toggle="tooltip"
                data-container="body"
                data-title="<%= dicts.DFOut.RunOptionHint %>"
                data-placement="top"></i>
              </div>
            </div>
        </div>
      </div>
      include "opPanelAdvancedSection.html"
      include "opPanelBottomSection.html"
    </div>
  </section>
  <!-- End Of Dataflow Link Out Panel -->
