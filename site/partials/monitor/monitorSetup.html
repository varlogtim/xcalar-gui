<div id="configCard" class="cardContainer">
  <header class="cardHeader">
    <span class="title"><%= dicts.monitor.ConfigParam %></span>
    <div class="toggleSize">
      <div class="headerBtn minimize" data-toggle="tooltip" data-container="body" data-placement="top auto" data-original-title="<%= dicts.common.Minimize %>">
        <i class="icon xi-exit-fullscreen"></i>
      </div>
      <div class="headerBtn maximize" data-toggle="tooltip" data-container="body" data-placement="top auto" data-original-title="<%= dicts.common.Maximize %>">
        <i class="icon xi-fullscreen"></i>
      </div>
    </div>
  </header>
  <div class="cardMain">
    <div class="formRow clearfix placeholder" title="Add Config Parameter" data-toggle="tooltip">
      <label class="argWrap">
        <span class="text"><%= dicts.monitor.ConfigParamName %>:</span>
        <div class="xc-input">
          <i class="icon xi-plus"></i>
        </div>
      </label>
      <div class="flexGroup">
        <label class="argWrap">
          <span class="text"><%= dicts.monitor.CurVal %>:</span>
          <div class="xc-input">
            <i class="icon xi-plus"></i>
          </div>
        </label>
        <label class="argWrap">
          <span class="text"><%= dicts.monitor.NewVal %>:</span>
          <div class="xc-input">
            <i class="icon xi-plus"></i>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div class="cardBottom">
    <button class="btn" id="paramSettingsSave"><%= dicts.common.CONFIRMSAVE %></button>
    <!-- restart temporarily disabled -->
    <!-- <button class="btn" d="paramSettingsRestart"><%= dicts.common.CONFIRMRESTART %></button> -->
    <button class="btn btn-cancel"><%= dicts.common.CANCEL %></button>
  </div>
</div>
