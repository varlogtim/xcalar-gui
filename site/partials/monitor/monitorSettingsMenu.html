<header class="titleSection">
  <div>Settings</div>
  <i class="minimizeBtn icon xi-close"></i>
</header>
<div id="monitorMenu-settings" class="mainSection">
  <!-- support settings -->
  <div class="support listWrap xc-expand-list active">
    <div class="listInfo no-selection">
      <span class="expand">
        <i class="icon xi-arrow-down fa-7"></i>
      </span>
      <span class="text"><%= dicts.common.Supports %></span>
    </div>
    <ul class="no-selection">
      <li id="monitor-delete">
        <span class="text"><%= dicts.monitor.ReleaseMem %></span>
        <i class="icon xc-action xi-trash fa-15"></i>
      </li>
    </ul>
  </div>
  <!-- end of support settings -->
  <div class="instructions">
    <%= dicts.monitor.SettingsInstr %>
  </div>
</div>
