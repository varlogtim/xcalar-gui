<!-- Monitor Sys Menu -->
<header class="titleSection">
  <div><%= dicts.monitor.Syst %></div>
  <i class="minimizeBtn icon xi-close"></i>
</header>
<div id="monitorMenu-sys" class="mainSection">
  <!-- displaySettings -->
  <div class="displaySettings listWrap xc-expand-list active">
    <div class="listInfo no-selection">
      <span class="expand">
        <i class="icon xi-arrow-down fa-7"></i>
      </span>
      <span class="text"><%= dicts.monitor.DisplaySettings %></span>
    </div>
    <ul class="no-selection">
      <li class="graphSwitch">
        <div class="text">Memory Usage</div>
        <div class="xc-switch switch on">
          <div class="slider"></div>
        </div>
      </li>
      <li class="graphSwitch">
        <div class="text">Swap Usage</div>
        <div class="xc-switch switch on">
          <div class="slider"></div>
        </div>
      </li>
      <li class="graphSwitch">
        <div class="text"><%= dicts.monitor.CPU %></div>
        <div class="xc-switch switch on">
            <div class="slider"></div>
        </div>
      </li>
    </ul>
  </div>
  <div class="optionSet">
    <div class="label"><%= dicts.monitor.graphInterval %></div>
    <div id="monitorIntervalSlider" class="optionSelector rangeSliderWrap">
      <div class="rangeSlider">
        <div class="leftArea">
          <div class="slider"></div>
        </div>
        <div class="rightArea"></div>
      </div>
      <input class="value" value="3" type="number" min="1" max="60">
      <span><%= dicts.common.seconds %></span>
    </div>
  </div>
  <!-- end of displaySettings -->
</div>
