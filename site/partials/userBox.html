<% var userNameAttr = (dicts.tutor.name == "workbookDemo") ? 'data-introstep="9"' : '' %>
<!-- userBox -->
<div id="userBox">
	<button id="userNameArea" class="btn-icon clickable" <%= userNameAttr %>>
    <i class="icon xi-user"></i>
	</button>
  <button id="autoSaveBtn" class="saveArea btn btn-small" title="<%= dicts.common.SaveWKBK %>" data-toggle="tooltip" data-container="body" data-placement="left">
    <i class="icon xi-save fa-16"></i>
    <div class="dot"></div>
  </button>
</div>
<div id="userMenu" class="menu">
  <ul>
    <li id="userName" class="textOverflowOneLine">
      <%= dicts.isTutor ? dicts.tutor.user : dicts.menuBar.user %>
    </li>
    <div class="divider"></div>
    <li class="help"><%= dicts.menuBar.Help %></li>
    <li id="signout"><%= dicts.menuBar.signOut %></li>
  </ul>
</div>
