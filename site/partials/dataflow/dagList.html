<div class="topSection">
  <div class="titleSection no-selection">
    <header class="numDF"><%= dicts.dataflow.dataflows %> (0)</header>
  </div>
  <div class="iconSection">
    <i class="minimizeBtn icon xi-close" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.common.Close %>"></i>
    <i class="refreshBtn icon xi-refresh" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.common.Refresh %>"></i>
    <i class="uploadBtn icon xi-upload" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.dataflow.uploadHeader %>"></i>
    <i class="clearSQLBtn icon xi-trash xc-hidden" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.dataflow.ClearSQL %>"></i>
  </div>
</div>
<div class="buttonSection">
  <button class="newModule btn btn-secondary"
  data-toggle="tooltip"
  data-placement="top"
  data-container="body"
  data-original-title="<%= dicts.dataflow.NewModuleHint %>">
    <%= dicts.dataflow.NewModule %>
  </button>
</div>
<div id="dagListSection" class="mainSection xc-fileListView">
  include "../util/fileListView.html"
</div>
