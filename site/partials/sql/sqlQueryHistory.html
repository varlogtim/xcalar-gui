<div class="selQueryHistCard cardContainer sqlQueryHist">
    <header class="cardHeader">
        <span class="title"><%= dicts.SQL.queryHistCardTitle %></span>
        <span class="selDeleteQueryHist delete right xc-action" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="Delete SQL History">
            <i class="icon xi-trash"></i>
        </span>
        <span class="selCancelQueryHist cancel right xc-action" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="Cancel SQL in execution">
            <i class="icon xi-forbid"></i>
        </span>
        <span class="selRefreshQueryHist refresh refresh-queryHist right xc-action" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="Refresh">
            <i class="icon xi-refresh"></i>
        </span>
    </header>
    <div class="cardMain"></div>
</div>
