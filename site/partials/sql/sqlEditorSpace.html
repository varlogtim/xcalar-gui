<div id="sqlEditorSpace">
  <header>
    <div class="title">
      <%= dicts.SQL.Editor %>
    </div>
    <button class="btn execute"
    data-toggle="tooltip"
    data-placement="top"
    data-container="body"
    data-title="<%= dicts.SQLEditor.RunHint %>">
      <%= dicts.SQLEditor.Run %>
    </button>
    <button class="btn btn-secondary save">
      <%= dicts.common.SaveAs %>...
    </button>
    <button class="btn btn-secondary more dropDownList">
      <span><%= dicts.SQLEditor.More %>...</span>
      <div class="iconWrapper">
        <i class="icon xi-arrow-down"></i>
      </div>
      <div class="list">
        <ul>
          <li data-action="history"><%= dicts.SQL.HistoryTab %></li>
          <li data-action="showTables"><%= dicts.Table.Show %></li>
          <li data-action="addUDF"><%= dicts.resouceMenu.AddUDF %></li>
          <li data-action="download"><%= dicts.fileManager.Download %></li>
          include "../../util/menuScrollArea.html"
        </ul>
      </div>
    </button>
  </header>
  <i class="icon xc-icon-action xi_popout undock" data-toggle="tooltip" data-placement="top" data-container="body" data-original-title="<%= dicts.bottomMenu.popOutBtn %>"></i>
  <section class="editSection">
    <div class="editArea">
      <textarea id="sqlEditorSpace-editor"></textarea>
    </div>
    include "sqlHintMenu.html"
  </section>
</div>
