<!-- Share DF Modal -->
<div id="shareDFModal" class="modalContainer">
<!-- Header -->
<header class="modalHeader">
  <span class="text"><%= dicts.dataflow.SHAREDF %></span>
  <div class="close" data-container="body" data-toggle="tooltip" 
  data-original-title="<%= dicts.common.Close %>">
    <i class="icon xi-close"></i>
  </div>
</header>
<!-- Info Section -->
<section class="modalMain">
  <div class="row label"><%= dicts.dataflow.DestDFName %>:</div>
  <!-- path -->
  <div class="row path">
    <input type="text" class="xc-input textOverflow" spellcheck="false"></span>
    <div class="prefix">/shared/</div>
  </div>
  <div class="row label"><%= dicts.common.Options %>:</div>
  <!-- share ds check box -->
  <div class="row shareDS">
    <div class="checkboxSection">
      <div class="checkbox">
        <i class="icon xi-ckbox-empty"></i>
        <i class="icon xi-ckbox-selected"></i>
      </div>
      <div class="text"><%= dicts.dataflow.ShareDS %></div>
      <i class="qMark icon xi-unknown" data-toggle="tooltip"
      data-container="body" data-title="<%= dicts.dataflow.ShareDSHint %>"
      data-placement="top"></i>
    </div>
  </div>
  <!-- make local copy check box -->
  <div class="row keepCopy">
    <div class="checkboxSection">
      <div class="checkbox">
        <i class="icon xi-ckbox-empty"></i>
        <i class="icon xi-ckbox-selected"></i>
      </div>
      <div class="text"><%= dicts.dataflow.KeepLocalCopy %></div>
    </div>
  </div>
</section>
<!-- Button Section -->
<section class="modalBottom">
  <button type="button" class="btn confirm"><%= dicts.common.CONFIRM %></button>
  <button type="button" class="btn cancel"><%= dicts.common.CANCEL %></button>
</section>
</div>
<!-- End Of Workbook Info Modal -->
