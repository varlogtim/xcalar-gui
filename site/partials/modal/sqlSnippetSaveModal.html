<!-- SQL Snippet Save Modal -->
<div id="sqlSnippetSaveModal" class="modalContainer">
  <!-- Header -->
  <header class="modalHeader">
    <span class="text"><%= dicts.SQLEditor.Save %></span>
    <div class="close" data-container="body" data-toggle="tooltip" 
    data-original-title="<%= dicts.common.Close %>">
      <i class="icon xi-close"></i>
    </div>
  </header>
  <!-- Main Section -->
  <section class="modalMain">
    <div class="label">
      <span class="text"><%= dicts.common.SaveAs %>:</span>
      <input type="text" class="name xc-input textOverflow">
    </div>
    <div class="xc-gridList">
      <div class="listSection content"></div>
    </div>
  </section>
  <!-- Button Section -->
  <section class="modalBottom">
    <button type="button" class="btn confirm"><%= dicts.common.Confirm %></button>
    <button type="button" class="btn cancel"><%= dicts.common.Cancel %></button>
  </section>
</div>
<!-- SQL Snippet Save Modal -->
