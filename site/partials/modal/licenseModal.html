<!-- Update License Modal -->
<div id="licenseModal" class="modalContainer">
  <!-- Header -->
  <header class="modalHeader">
    <span class="text"><%= dicts.monitor.UpdateLicense %></span>
    <div class="close">
      <i class="icon xi-close"></i>
    </div>
  </header>
  <!-- Instruction -->
  <section class="modalInstruction">
    <i class="icon xi-info-circle"></i>
    <div class="text"><%= dicts.monitor.UpdateLicenseInstr %></div>
  </section>
  <!-- Main Section -->
  <section class="modalMain">
    <div class="formRow">
      <label>
        <span class="text"><%= dicts.monitor.LicenseKey %>:</span>
        <input type="text" class="xc-input newLicenseKey">
      </label>
    </div>
  </section>
  <!-- Button Section -->
  <section class="modalBottom">
    <button type="button" class="btn confirm"><%= dicts.common.CONFIRM %></button>
    <button type="button" class="btn cancel"><%= dicts.common.CANCEL %></button>
  </section>
</div>
<!-- End of Update License Modal -->
