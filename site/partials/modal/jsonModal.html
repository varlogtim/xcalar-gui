<!-- Json Modal -->
<div id="jsonModal" class="modalContainer">
  <div class="jsonDragArea"><%= dicts.jsonModal.header %></div>
  <div class="closeJsonModal">
    <i class="icon xi-close"></i>
  </div>
  <div id="jsonSearchWrap">
    <div id="jsonSearch" class="searchbarArea closed">
      <i class="icon searchIcon xi-search"></i>
      <input type="text" spellcheck="false">
      <div class="closeBox iconWrap">
        <i class="icon xi-close"></i>
      </div>
      <div class="counter">
        <span class="position"></span>
        <span class="total"></span>
      </div>
      <div class="arrows">
        <div class="upArrow iconWrap">
          <i class="icon xi-up"></i>
        </div>
        <div class="downArrow iconWrap">
          <i class="icon xi-down"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="jsonArea">
  </div>
</div>
<!-- End Of Join Modal -->
