<!-- File Browser Modal -->
<div id="fileBrowserModal" class="modalContainer">
  <!-- File Browser Header -->
  <header class="modalHeader">
    <span class="text">Browse Dataset</span>
    <div class="close">
        <span class="icon"></span>
    </div>
  </header>
  <!-- File Browser Instruction -->
  <section class="modalInstruction">
    <div class="icon"></div>
    <div class="text">
      Select the dataset that you want to point to and then click the
      "OPEN DATASET" button to point to it.
    </div>
  </section>
  <!-- File Browser Menu Bar -->
  <section class="modalTopMain">
    <div class="topSection">
      <!-- Location -->
      <div class="label">location:</div>
      <!-- up -->
      <div id="fileBrowserUp" class="iconWrapper icon-up"
            title="Go back" data-toggle="tooltip"
            data-placement="top" data-container="body">
        <span class="icon"></span>
      </div>
      <div id="fileBrowserPath" class="dropDownList">
        <div class="defaultPath">file:///</div>
        <input class="text" spellcheck="false">
        <div class="iconWrapper"
            title="Click to see history" data-toggle="tooltip"
            data-placement="top" data-container="body">
          <div class="icon"></div>
        </div>
        <ul id="fileBrowserPathMenu" class="list"></ul>
      </div>
      <!-- Icon Options -->
      <section class="iconSection">
        <!-- refresh -->
        <div id="fileBrowserRefresh" class="iconWrapper icon-refresh"
            title="Refresh" data-toggle="tooltip"
            data-placement="top" data-container="body">
          <span class="icon"></span>
        </div>
        <!-- toggle view -->
        <div id="fileBrowserGridView" class="iconWrapper icon-list gridView"
            data-toggle="tooltip" data-placement="top"
            data-original-title="Switch to List view" data-container="body">
          <span class="icon"></span>
        </div>
        <!-- sort -->
        <div id="fileBrowserSort" class="iconWrapper icon-sort"
            title="Sort" data-toggle="tooltip"
            data-placement="top" data-container="body">
          <span class="icon"></span>
          <div class="dropdownBox">
            <span class="innerBox"></span>
          </div>
          <!-- sort dropdown -->
          <ul id="fileBrowserSortMenu" class="menu">
            <li data-sortkey="name">
              <span class="label">name</span>
              <span class="icon"></span>
            </li>
            <li data-sortkey="size">
              <span class="label">size</span>
              <span class="icon"></span>
            </li>
            <li data-sortkey="type">
                <span class="label">type</span>
                <span class="icon"></span>
            </li>
            <li data-sortkey="date">
              <span class="label">Date</span>
              <span class="icon"></span>
            </li>
          </ul>
          <!-- end of sort dropdown -->
        </div>
      </section>
      <!-- checkbox for nsf -->
      <section id="fileBrowserNFS" class="checkboxSection">
        <span class="checkbox icon"></span>
        <span title="Network File Sharing" data-toggle="tooltip" data-container="body" data-placement="top" class="text">NFS</span>
      </section>
    </div>
  </section>
  <!-- File Browser Main Section -->
  <section id="fileBrowserMain" class="modalMain gridView">
    <!-- Loading Sectoin -->
    <section class="loadingSection">
      <div class="waitingIcon"></div>
    </section>
    <!-- Titles -->
    <section class="titleSection">
        <!-- file name -->
        <div class="title fileName" data-sortkey="name">
          <span class="label">name</span>
          <span class="icon"></span>
        </div>
        <!-- file date -->
        <div class="title fileDate" data-sortkey="date">
          <span class="label">date modified</span>
          <span class="icon"></span>
        </div>
        <!-- file size -->
        <div class="title fileSize" data-sortkey="size">
          <span class="label">size</span>
          <span class="icon"></span>
        </div>
    </section>
    <!-- Main Content -->
    <div class="shadow"></div>
    <section id="fileBrowserContainer" class="mainSection"></section>
  </section>
  <!-- File Info Section -->
  <section class="modalSubMain">
    <!-- Input for file name -->
    <section class="inputSection">
      <div class="label">
        <label for="fileBrowserInputName">file name:</label>
      </div>
      <input id="fileBrowserInputName" type="text" value="" spellcheck="false">
    </section>
    <!-- Input for file format -->
    <section class="inputSection">
      <div class="label">file format:</div>
      <div id="fileBrowserFormat" class="dropDownList">
        <div class="text">all</div>
        <div class="iconWrapper">
          <div class="icon"></div>
        </div>
        <div class="list">
          <ul>
            <li class="select" name="all">all</li>
            <li name="json">json</li>
            <li name="csv">csv</li>
            <li name="xlsx">excel</li>
          </ul>
          <div class="scrollArea top"><div class="arrow"></div></div>
          <div class="scrollArea bottom"><div class="arrow"></div></div>
        </div>
      </div>
    </section>
  </section>
  <!-- Button Section -->
  <section class="modalBottom">
    <button type="button" class="btn btnMid confirm">OPEN DATASET</button>
    <button type="button" class="btn btnMid cancel">CANCEL</button>
  </section>
</div>
<!-- End File Browser Modal -->
