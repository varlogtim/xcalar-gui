<!-- df Parameter Modal -->
<div id="dfParamModal" class="modalContainer">
  <div class="modalHeader">
    <span class="text"><%= dicts.dfParam.title %></span>
    <div class="headerBtn exitFullScreen" data-toggle="tooltip" data-container="body" data-placement="top auto" data-original-title="<%= dicts.common.Minimize %>">
      <i class="icon xi-exit-fullscreen"></i>
    </div>
    <div class="headerBtn fullScreen" data-toggle="tooltip" data-container="body" data-placement="top auto" data-original-title="<%= dicts.common.Maximize %>">
      <i class="icon xi-fullscreen"></i>
    </div>
    <div class="close">
      <i class="icon xi-close"></i>
    </div>
  </div>
  <div class="modalInstruction">
    <i class="icon xi-info-circle"></i>
    <div class="text"><%= dicts.dfParam.instr %></div>
  </div>
  <div class="modalTopMain">
    <div class="templateSection clearfix retinaSection">
      <div class="heading"><%= dicts.dfParam.query %>:</div>
       <div class="templateTable">
        <div class="template flexContainer"></div>
      </div>
    </div>
    <div class="border"></div>
    <div class="parameterList retinaSection">
      <div class="currentParameterList" ondragover="DFParamModal.allowParamDrop(event)">
        <div class="heading"><%= dicts.dfParam.currParamList %>:</div>
        <div class="draggableParams currParams"></div>
      </div>
      <div class="vertical-border"></div>
      <div class="systemParameterList" ondragover="DFParamModal.allowParamDrop(event)">
        <div class="heading"><%= dicts.dfParam.systemParamList %>:</div>
        <div class="draggableParams systemParams"></div>
      </div>
    </div>
    <div class="border"></div>
    <div class="editableParamQuery retinaSection">
      <div class="heading"><%= dicts.dfParam.editParam %>:</div>
      <div class="editableTable">
        <div class="editableRow flexContainer"></div>
      </div>
      <div class="advancedOpts">
      </div>
    </div>
    <!-- defaultListSection -->
    <div class="defaultListSection retinaParameter">
      <div class="tableHeader">
        <div class="cell paramNameWrap"><%= dicts.dfParam.param %></div>
        <div class="cell paramValWrap"><%= dicts.dfParam.val %></div>
        <div class="cell paramActionWrap"><%= dicts.dfParam.empty %></div>
      </div>
      <div class="tableContainer">
        <div id="dagModleParamList" class="tableWrapper"></div>
      </div>
    </div>
    <!-- end of defaultListSection -->
  </div>
  <div class="modalBottom clearfix">
    <button class="btn confirm"><%= dicts.common.SAVE %></button>
    <button class="btn cancel"><%= dicts.common.CANCEL %></button>
  </div>
</div>
<!-- End Of Parameter Modal -->
