<!-- Delete Table Modal -->
<div id="deleteTableModal" class="modalContainer">
  <!-- Header -->
  <header class="modalHeader">
    <span class="text"><%= dicts.deleteTable.header %>
      <div class="hint csHelp" data-topic="dropTablesModal" title="" data-toggle="tooltip" data-placement="bottom" data-container="#deleteTableModal" data-original-title="<%= dicts.TooltipTStr.CSHelp %>">
        <i class="white icon xi-help fa-12"></i>
      </div>
    </span>
    <div class="headerBtn exitFullScreen" data-toggle="tooltip" data-container="body" data-placement="top auto" data-tipclasses="highZindex" data-original-title="<%= dicts.common.Minimize %>">
      <i class="icon xi-exit-fullscreen"></i>
    </div>
    <div class="headerBtn fullScreen" data-toggle="tooltip" data-container="body" data-placement="top auto" data-tipclasses="highZindex" data-original-title="<%= dicts.common.Maximize %>">
      <i class="icon xi-fullscreen"></i>
    </div>
    <div class="close">
      <i class="icon xi-close"></i>
    </div>
  </header>
  <!-- Instruction -->
  <section class="modalInstruction oneLine">
    <i class="icon xi-info-circle"></i>
    <div class="text"><%= dicts.deleteTable.instr %></div>
  </section>
  <!-- Main Section -->
  <section class="modalMain">
    <section class="loadingSection">
      <div class="loadWrap">
        include "../../util/animatedEllipsis.html"
      </div>
    </section>
    <!-- Table list -->
    <section id="deleteTableModal-list" class="section">
      <!-- title section -->
      <div class="titleSection">
        <!-- checkbox -->
        <div class="checkboxSection">
          <div class="checkbox">
            <i class="icon xi-ckbox-empty"></i>
            <i class="icon xi-ckbox-selected"></i>
          </div>
        </div>
        <!-- category -->
        <div class="title name" data-sortkey="name">
          <span class="label"><%= dicts.deleteTable.Tables %></span>
          <i class="icon xi-sort fa-15 xc-action"></i>
        </div>
        <!-- table size -->
        <div class="title" data-sortkey="size">
          <span class="label"><%= dicts.common.Size %></span>
          <i class="icon xi-sort fa-15 xc-action"></i>
        </div>
        <!-- date modified-->
        <div class="title" data-sortkey="date">
          <span class="label"><%= dicts.common.DateModified %></span>
          <i class="icon xi-sort fa-15 xc-action"></i>
        </div>
      </div>
      <!-- table list section -->
      <div class="listSection"></div>
    </section>
  </section>
  <!-- Button Section -->
  <section class="modalBottom">
    <button type="button" class="btn confirm"><%= dicts.deleteTable.Confirm %></button>
    <button type="button" class="btn cancel"><%= dicts.common.Close %></button>
  </section>
</div>
<!-- End of Delete Table Modal -->
