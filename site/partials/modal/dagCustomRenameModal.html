<div id="dagCustomRenameModal" class="modalContainer">
    <!-- Header -->
    <header class="modalHeader has-subHeader">
        <span class="text">Rename</span>
        <div class="close">
            <i class="icon xi-close"></i>
        </div>
        <div class="subHeader">Rename the operator</div>
    </header>
    <!-- Main Section -->
    <section class="modalMain">
        <div class="formRow">
            <input class="selName xc-input white" type="text" spellcheck="false" />
        </div>
    </section>
    <!-- Button Section -->
    <section class="modalBottom">
        <button type="button" class="btn confirm selSave"><%= dicts.common.Save %></button>
        <button type="button" class="btn cancel"><%= dicts.common.Cancel %></button>
    </section>
</div>
