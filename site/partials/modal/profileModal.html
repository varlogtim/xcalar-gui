<!-- Profile Modal -->
<div id="profileModal" class="modalContainer">
  <!-- Profile Modal Header -->
  <header class="modalHeader">
    <span class="text">Profile</span>
    <div class="close">
      <span class="icon"></span>
    </div>
  </header>
  <!-- Profile Modal Instruction -->
  <section class="modalInstruction">
    <div class="icon"></div>
    <div class="text"></div>
  </section>
  <!-- Profile Modal Top Section, for statistics groupby info-->
  <section class="modalTopMain">
    <div class="loadingSection hidden">
      <div class="waitingIcon"></div>
    </div>
    <div class="groubyInfoSection loadHidden">
      <svg class="groupbyChart"></svg>
      <div class="arrow left-arrow"></div>
      <div class="arrow right-arrow"></div>
    </div>
  </section>
  <!-- Profile Modal Main Section, for agg info -->
  <section class="modalMain">
    <!-- scroll section -->
    <div class="scrollSection loadHidden">
      <div class="rowScrollArea">
        <div class="scrollBar">
          <div class="scroller"></div>
        </div>
      </div>
    </div>
    <div class="sortAndInputSection loadHidden">
      <!-- sortSection -->
      <div class="sortSection">
        <div class="label">Sort by:</div>
        <div class="sort asc">
          <div class="radioWrap">
            <div class="radio">
              <span class="dot"></span>
            </div>
            <span class="icon"></span>
            <span class="text">ascending</span>
          </div>
        </div>
        <div class="sort origin">
          <div class="radioWrap">
            <div class="radio">
              <span class="dot"></span>
            </div>
            <span class="icon"></span>
            <span class="text">original</span>
          </div>
        </div>
        <div class="sort desc">
          <div class="radioWrap">
            <div class="radio">
              <span class="dot"></span>
            </div>
            <span class="icon"></span>
            <span class="text">descending</span>
          </div>
        </div>
      </div>
      <!-- row input -->
      <div class="rowInputSection">
        <div class="rowInput">
          <label>Skip to</label>
          <input id="stats-rowInput" class="min-range" val="1" spellcheck="false">
          <label>of </label>
          <label for="stats-rowInput" class="max-range"></label>
        </div>
      </div>
    </div>
    <!-- aggregate info section -->
    <div class="aggInfoSection">
      <div class="aggInfo">
        <span>count:</span>
        <span data-toggle="tooltip"
          data-placement="top" data-container="body" class="text count tooltipOverflow"></span>
      </div>
       <div class="aggInfo">
        <span>min:</span>
        <span data-toggle="tooltip"
          data-placement="top" data-container="body" class="text min tooltipOverflow"></span>
      </div>
      <div class="aggInfo">
        <span>max:</span>
        <span data-toggle="tooltip"
          data-placement="top" data-container="body" class="text max tooltipOverflow"></span>
      </div>
      <div class="aggInfo">
        <span>average:</span>
        <span data-toggle="tooltip"
          data-placement="top" data-container="body" class="text average tooltipOverflow"></span>
      </div>
      <div class="aggInfo">
        <span>sum:</span>
        <span data-toggle="tooltip"
          data-placement="top" data-container="body" class="text sum tooltipOverflow"></span>
      </div>
    </div>
    <!-- range section -->
    <div class="rangeSection loadDisable">
      <div class="buttonSection">
        <span class="text single">Single</span>
        <div class="rangeBtn">
          <div class="slider"></div>
        </div>
        <span class="text range">Range</span>
      </div>
      <div class="inputSection">
        <span class="text">Input range size (e.g. 0.5, 10):</span>
        <input id="stats-step" type="number" step="1" min="1" spellcheck="false">
      </div>
    </div>
  </section>
  <!-- Button Section -->
  <section class="modalBottom">
    <button type="button" class="btn btnMid cancel">CLOSE</button>
  </section>
</div>
<!-- End of Profile Modal -->
