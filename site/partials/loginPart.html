<link href='../../3rd/fonts/raleway/raleway.css' rel='stylesheet' type='text/css'>
<link href='../../3rd/fonts/opensans/opensans.css' rel='stylesheet' type='text/css'>
<link href="../newStylesheets/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="logo"></div>
  <div id="loginContainer">
    <div class="outerWrap">
      <header>
        <h2 class="loginHeader">Login to Xcalar Insight!</h2>
        <h2 class="signupHeader hidden">Sign up for Xcalar Insight!</h2>
      </header>
    </div>
    
    <div id="loadingBar">
      <div class="innerBar"></div>
    </div>
    <div class="outerWrap">
      <div id="formArea">
        <form id="loginForm" autocomplete="off">
          <div class="section">
            <input id="loginNameBox" type="text" class="input" autofocus required autocomplete="off">
            <div class="label">USERNAME</div>
          </div>
          <div class="section">
            <input id="loginPasswordBox" class="input" type="password" autocomplete="off">
            <div class="label">PASSWORD</div>
          </div>
          <!-- <div class="passwordForgot">Forgot your password?</div> -->
          <input id="loginButton" class="btn login" type="submit" value="LOG IN">
          <!-- XX SIGN UP TEMPORARILY HIDDEN -->
          <input id="signupButton" class="btn signup" type="button" name="signup" value="SIGN UP">
        </form>
        <form id="signupForm" autocomplete="off">
          <div class="nameSection section">
            <input id="signup-firstName" class="input" required autocomplete="off">
            <div class="label">First Name</div>
          </div>
          <div class="nameSection section">
            <input id="signup-lastName" class="input" required autocomplete="off">
            <div class="label">Last name</div>
          </div>
          <div class="section">
            <input id="signup-userName" class="input" required autocomplete="off">
            <div class="label">Username</div>
          </div>
          <div class="section">
            <input id="signup-email" class="input" type="email" required autocomplete="off">
            <div class="label">Email</div>
          </div>
          <div class="section confirmSection">
            <input id="signup-confirmEmail" class="input" type="email" required autocomplete="off">
            <div class="label">Confirm Email</div>
          </div>
          <div class="section">
            <input id="signup-password" class="input" type="password" required autocomplete="off">
            <div class="label">Password</div>
          </div>
          <div class="section confirmSection">
            <input id="signup-confirmPassword" class="input" type="password" required autocomplete="off">
            <div class="label">Confirm password</div>
          </div>
          <div class="section submitSection clearfix">
            <div class="part termPart clearfix">
              <div class="text">
                <label for="signup-termCheck">I agree to the</label> <a id="signup-term">Terms & Conditions</a>
              </div>
              <input id="signup-termCheck" type="checkbox" class="checkbox" required>
            </div>
            <div class="part clearfix">
              <input id="signup-submit" class="btn signup" type="submit" value="SIGN UP">
            </div>
          </div>
          <div class="loginSection text">
            Already have an account? <a id="signup-login">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
    <!-- <div id="insightVersion">Version: Current</div> -->
  <script src="../../3rd/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../js/thrift/XcalarApiVersionSignature_types.js"></script>
  <script src="../js/setup/XVM.js"></script>
  <script src="../js/setup/paths.js"></script>
  <script src="../js/login.js"></script>
</body>
