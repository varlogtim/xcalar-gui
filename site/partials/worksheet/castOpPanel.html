<!-- Cast Op Panel -->
<section id="castOpPanel" class="xc-hidden opPanel">
  <!-- Header -->
  <header class="headerSection">
    <div class="title">Cast</div>
    <i class="close icon xi-close"></i>
  </header>
  <!-- content -->
  <div class="mainContent">
    <div class="opSection">
      <p class="instructions instrText">Cast columns from one data type to
        another by selecting a column, choosing the desired data type,
        and providing a name for the resultant column.</p>
      include "colAssignmentView.html"
      <section class="advancedEditor">
        <textarea></textarea>
      </section>
      <section class="bottomSection">
        <button type="button" class="btn btn-submit btn-rounded center confirm"><%= dicts.common.Save %></button>
        <!-- include "../util/switcher.html" -->
      </section>
    </div>
  </div>
</section>
<!-- End Of Cast Op Panel -->
