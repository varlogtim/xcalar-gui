<!-- SQLFuncIn Panel -->
<section id="sqlFuncInPanel" class="xc-hidden opPanel">
  <!-- Header -->
  <header class="headerSection">
    <div class="title"><%= dicts.SQLFunc.Input %></div>
    <i class="close icon xi-close"></i>
  </header>
  <!-- content -->
  <div class="mainContent">
    <div class="opSection">
    <p class="mainInstructions instrText"><%= dicts.SQLFunc.InputInstr %></p>
    <div class="argsSection">
      <!-- source -->
      <div class="row clearfix source">
      <div class="description"><%= dicts.SQLFunc.Source %>:</div>
        <div class="inputWrap">
        <div class="dropDownList">
          <input type="text">
          <div class="list hint autoHighlight">
          <ul></ul>
          include "../../util/menuScrollArea.html"
          </div>
        </div>
        </div>
      </div>
      <!-- schema -->
      <div class="row clearfix schema">
      <div class="description"><%= dicts.DFLink.Schema %>:</div>
        include "colSchemaView.html"
      </div>
      <!-- end of schema row -->
    </div>
    <!-- end of arg section -->
    </div>
    <!-- end of opsection -->
    include "opPanelAdvancedSection.html"
    include "opPanelBottomSection.html"
  </div>
</section>
<!-- End Of SQLFuncIn Panel -->
