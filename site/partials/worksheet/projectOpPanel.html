<!-- Project Operation Panel -->
<div id="projectOpPanel" class="xc-hidden opPanel projectOpPanel">
  include "projectOpPanelTemplate.html"
    <!-- Project Header -->
    <header>
      <div class="title"><%= dicts.project.project %></div>
      <i class="close icon xi-close"></i>
    </header>
    <div class="mainContent">
      <div class="project opSection">
        <p class="instructions instrText"><%= dicts.project.instr %></p>
        <!-- Project View Top Section-->
        <section class="modalTopMain">
          <div class="exportColumnsSection formRow">
            <div class="subHeading clearfix">
              <div class="label"><%= dicts.project.colsToProject %>:</div>
            </div>
            <p class="instrText"><%= dicts.project.colInstr %></p>
            <div class="derivedSection columnGroup">
              <div class="subHeading"><%= dicts.project.derived %></div>
              <div class="checkboxWrap selectAllWrap" data-xcid="selAllDerive">
                <div class="checkbox" data-xcid="selAllCheck">
                  <i class="icon xi-ckbox-empty fa-13"></i>
                  <i class="icon xi-ckbox-selected fa-13"></i>
                </div>
                <div class="text"><%= dicts.common.SelectAll %></div>
              </div>
              <div class="columnsWrap flexWrap clearfix">
                <ul data-xcid="derivedContainer" class="cols"></ul>
                <!-- <div class="hint noColsHint empty"><%= dicts.dataflow.noColsHint %></div> -->
              </div>
            </div>
            <div class="prefixedSection">
              <div class="subHeading" data-toggle="tooltip" data-container="body" data-original-title="<%= dicts.project.prefixTip %>"><%= dicts.project.prefixed %>
                <i class="icon xi-help fa-12"></i>
              </div>
              <div class="prefixContainer" data-xcid="prefixContainer">
              </div>
          </div>
        </section>
        <!-- Button Section -->
        <section class="bottomSection flexWrap">
          <button type="button" class="btn btn-submit btn-rounded confirm"><%= dicts.project.project %></button>
          <button type="button" class="btn btn-rounded btn-cancel cancel"><%= dicts.common.CANCEL %></button>
        </section>
      </div>
    </div>
  </div>
  <!-- End of Project View -->
