<section id="operationsView" class="xc-hidden opView">
	<header>
		<div class="title">Map</div>
		<i class="close icon xi-close fa-15"></i>
	</header>
	<div class="mainContent">
		<div class="map opSection xc-hidden">
			<p class="instructions"><%= dicts.opsModal.mapInstr %></p>	
			<div class="group mapGroup">
				<div class="catFuncHeadings clearfix subHeading">
					<div>Category</div>
					<div>Function</div>
				</div>
				<div class="catFuncMenus clearfix">
					<ul class="categoryMenu">
				
					</ul>
					<ul class="functionsMenu">
						
					</ul>
				</div>
				<div class="descriptionText">
					
				</div>
				<div class="argsSection inactive">
				</div>
			</div>
		</div>
		<!-- end map op section -->

		<div class="filter opSection xc-hidden">
			<p class="instructions"><%= dicts.opsModal.filterInstr %></p>
			<div class="group filterGroup">
				<div class="catFuncHeadings clearfix subHeading">
					<div class="filterFnTitle">Filter Function:</div>
					<div class="altFnTitle">No Function Chosen</div>
					<i class="icon xi-minus minGroup"></i>
				</div>
				<div class="dropDownList firstList functionsList" data-fnlistnum="0">
			        <input class="text autocomplete functionsInput" data-fninputnum="0" tabindex="10" spellcheck="false"  required>
			        <div class="iconWrapper dropdown">
			          <i class="icon xi-down"></i>
			        </div>
			        <div class="list genFunctionsMenu">
			          <ul data-fnmenunum="0"></ul>
			          <div class="scrollArea top">
			            <div class="arrow"></div>
			          </div>
			          <div class="scrollArea bottom">
			            <div class="arrow"></div>
			          </div>
			        </div>
			    </div>
				<div class="descriptionText">
					
				</div>
				<div class="argsSection inactive">
				</div>
			</div> 
			<!-- end filter group -->
			<div class="addArgWrap">
				<button class="btn btn-small addArg addFilterArg">
					<i class="icon xi-plus"></i>
				</button>
				<span class="text">Additonal Conditions</span>
			</div>
			
		</div>
		<!-- end filter opSection -->

		<div class="strPreview"></div>
		<button class="btn submit">MAP</button>
		
			
	</div>
</section>
