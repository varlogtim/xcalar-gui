<section id="mapOpPanel" class="xc-hidden opPanel generalOpPanel">
    <header>
        <div class="title"><%= dicts.opsView.map %></div>
        <i class="close icon xi-close"></i>
    </header>
    <div class="mainContent">
        <div class="opSection">
            <p class="mainInstructions instrText"><%= dicts.opsView.mapInstr %></p>
            <div class="group mapGroup firstGroup">
                <i class="icon xi-minus minGroup"></i>
                <div class="altFnTitle">No Function Chosen</div>
                <div class="filterMapFuncArea">
                    <input type="text" class="mapFilter" placeholder="<%= dicts.opsView.mapFilter %>..."><div class="hint csHelp" data-topic="mapFunctions" title="" data-toggle="tooltip" data-container="body" data-original-title="<%= dicts.TooltipTStr.CSHelp %>">
                        <i class="icon xi-help fa-12"></i>
                    </div>
                    <div class="clear">
                        <i class="icon fa-11 xi-close xc-action"></i>
                    </div>
                </div>
                <div class="catFuncHeadings clearfix subHeading">
                    <div><%= dicts.opsView.category %></div>
                    <div><%= dicts.opsView.function %></div>
                </div>
                <div class="catFuncMenus clearfix">
                    <ul class="categoryMenu"></ul>
                    <ul class="functionsMenu"></ul>
                </div>
                <div class="descriptionText"></div>
                <div class="argsSection inactive"></div>
            </div>
            <div class="addArgWrap addArgWrapSmall addGroup">
                <button class="btn btn-small btn-rounded addArg addMapGroup">
                    <i class="icon xi-plus"></i>
                </button>
                <span class="text"><%= dicts.opsView.additionalFunc %></span>
            </div>
            <div class="icvContainer">
                <div class="icvMode checkboxSection inactive">
                    <div class="text"><%= dicts.opsView.erroneousRows %></div>
                    <div class="checkbox">
                    <i class="icon xi-ckbox-empty fa-11"></i>
                    <i class="icon xi-ckbox-selected fa-11"></i>
                    </div>
                </div>
            </div>
            <div class="strPreview"></div> <!-- this gets filled by JS -->
        </div>
        include "opPanelAdvancedSection.html"
        include "opPanelBottomSection.html"
    </div>
</section>
