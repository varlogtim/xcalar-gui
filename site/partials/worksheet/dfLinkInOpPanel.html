<!-- Dataflow Link In Panel -->
<section id="dfLinkInPanel" class="xc-hidden opPanel">
    <!-- Header -->
    <header class="headerSection">
      <div class="title"><%= dicts.DFLink.InHeader %></div>
      <i class="close icon xi-close"></i>
    </header>
    <!-- content -->
    <div class="mainContent">
      <div class="opSection">
        <p class="instructions instrText"><%= dicts.DFLink.InInstr %></p>
        <div class="argsSection">
          <!-- dataflow name -->
          <div class="row clearfix dataflowName">
            <div class="description"><%= dicts.DFLink.DFName %>:</div>
            <div class="inputWrap">
              <div class="dropDownList">
                <input type="text">
                <div class="list">
                  <ul></ul>
                  include "../../util/menuScrollArea.html"
                </div>
              </div>
            </div>
          </div>
          <!-- node name -->
          <div class="row clearfix linkOutNodeName">
            <div class="description"><%= dicts.DFLink.OutName %>:</div>
            <div class="inputWrap">
              <div class="dropDownList">
                <input type="text">
                <div class="list">
                  <ul></ul>
                  include "../../util/menuScrollArea.html"
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="bottomSection">
        <button type="button" class="btn btn-submit btn-rounded center confirm"><%= dicts.common.Save %></button>
      </section>
    </div>
  </section>
  <!-- End Of Dataflow Link In Panel -->
