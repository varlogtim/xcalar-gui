<!-- HTML template for clause, should always be hidden -->
<div data-xcid="templateClause" style="display:none">
    <div class="joinClause multi">
        <div data-xcid="castRow" class="castRow clearfix overflowVisible">
            <div class="cast leftCast new">
                <div data-xcid="leftCastDropdown" class="dropDownList hidden">
                    <input data-xcid="menuInput" class="text nonEditable" value="default" disabled />
                    <div class="iconWrapper dropdown">
                        <i class="icon xi-arrow-down"></i>
                    </div>
                    <ul data-xcid="menuItems" class="list"></ul>
                </div>
            </div>
            <div class="cast rightCast new">
                <div data-xcid="rightCastDropdown" class="dropDownList hidden">
                    <input data-xcid="menuInput" class="text nonEditable" value="default" disabled />
                    <div class="iconWrapper dropdown">
                        <i class="icon xi-arrow-down"></i>
                    </div>
                    <ul data-xcid="menuItems" class="list"></ul>
                </div>
            </div>
        </div>
        <div class="clauseRow clearfix">
            <div data-xcid="leftColDropdown" class="dropDownList">
                <input data-xcid="menuInput" class="clause leftClause inActive arg dropdownInput-clause" type="text" spellcheck="false" disabled />
                <div class="iconWrapper dropdown">
                    <i class="icon xi-arrow-down"></i>
                </div>
                <ul data-xcid="menuItems" class="list"></ul>
            </div>

            <div class="removeIcon {{delCss}}" (click)="onDelClick">
                <div class="iconWrapper">
                    <i class="icon xi-equal-circle fa-14"></i>
                </div>
            </div>

            <div data-xcid="rightColDropdown" class="dropDownList">
                <input data-xcid="menuInput" class="clause rightClause inActive arg" type="text" spellcheck="false" disabled />
                <div class="iconWrapper dropdown">
                    <i class="icon xi-arrow-down"></i>
                </div>
                <ul data-xcid="menuItems" class="list"></ul>
            </div>
        </div>
    </div>  
</div>
