<div id = "dagViewBar" class="topBar">
    <header id="dagViewTitle" class="title">CREATING DATAFLOWS</header>
    <div class="topButtons">
        <div class="topButton run">
            <i class="icon xi-play-circle"></i>
        </div>
        <div class="topButton stop">
            <i class="icon xi-stop-circle"></i>
        </div>
        <div class="divider"></div>
        <div class="topButton autoSave">
            <div class="xc-switch switch">
                <div class="slider"></div>
            </div>
            <div><%= dicts.common.AutoSave %></div>
        </div>
        <div class="topButton save" data-toggle="tooltip" data-container="body" data-placement="left" data-title="<%= dicts.TooltipTStr.SaveChanges %>">
            <i class="icon xi-save"></i>
        </div>
        <div class="divider"></div>
        <div class="topButton share" data-toggle="tooltip" data-container="body" data-placement="left" data-title="<%= dicts.dataflow.ShareDF %>">
            <i class="icon xi-add-dataflow"></i>
        </div>
        <div class="topButton download" data-toggle="tooltip" data-container="body" data-placement="left" data-title="<%= dicts.dataflow.DownloadDF %>">
            <i class="icon xi-download"></i>
        </div>
        <div class="topButton upload" data-toggle="tooltip" data-container="body" data-placement="left" data-title="<%= dicts.dataflow.uploadHeader %>">
            <i class="icon xi-upload"></i>
        </div>
        <div class="divider"></div>
        <div class="topButton zoomIn" data-toggle="tooltip" data-container="body" data-placement="left">
            <i class="icon xi-plus-circle-outline"></i>
        </div>
        <div class="topButton zoomOut" data-toggle="tooltip" data-container="body" data-placement="left">
            <i class="icon xi-minus-circle-outline"></i>
        </div>
        <div class="topButton undo" data-toggle="tooltip" data-container="body" data-placement="left">
            <i class="icon xi-undo"></i>
        </div>
        <div class="topButton redo" data-toggle="tooltip" data-container="body" data-placement="left">
            <i class="icon xi-redo"></i>
        </div>
        <div class="topButton parameters retTab" data-toggle="tooltip" data-container="body" data-placement="left">
            Parameters
            <!-- <button class="tabWrap btn">
                <span class="retTitle">Parameters</span>
                <i class="icon fa-10 xi-arrow-down"></i>
            </button> -->
        </div>
        <div class="topButton aggregates retTab" data-toggle="tooltip" data-container="body" data-placement="left">
            <%= dicts.ws.ConstList %>
        </div>
        <div class="divider"></div>
        <div class="topButton setting" data-toggle="tooltip" data-container="body" data-placement="left" data-title="<%= dicts.dataflow.Settings %>">
            <i class="icon xi-setting"></i>
        </div>
        <div class="divider"></div>
    </div>
</div>
