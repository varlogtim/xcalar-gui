<div id="dagView" class="dagContainer noSelection">
    <div class="categoryBar">
        <div class="label"><%= dicts.dataflow.Title %></div>
        <div class="searchArea dropDownList">
            <div class="searchBox xc-search-input">
              <input type="text" class="searchInput xc-input white" placeholder="<%= dicts.common.SearchTools %>">
              <i class="icon xi-search"></i>
            </div>
            <div class="list">
              <ul></ul>
              include "../../util/menuScrollArea.html"
            </div>
        </div>
        <div class="categoryWrap">
            <div class="categories"></div>
        </div>
        <div class="categoryScroll">
            <i class="icon arrow left xi-arrow-left"></i>
            <i class="icon arrow right xi-arrow-right"></i>
        </div>
    </div>
    <div class="operatorBar">
      <div class="actionWrap xc-hidden">
        <div class="actions">
          <div class="iconWrap selRename"><i class="icon xi-edit"></i></div>
          <div class="iconWrap selDel"><i class="icon xi-trash"></i></div>
        </div>
        <div class="divider"></div>
      </div>
      <div class="operatorWrap"></div>
    </div>
    include "dagGraphBar.html"
    <div class="dataflowMainArea">
      <div class="dataflowWrap">
        <div class="resizeHandler">
            <div class="xc-resizeHandler">
                <div class="border"></div>
                <div class="border"></div>
            </div>
        </div>
        <div class="innerDataflowWrap"></div>
      </div>
      <div class="dataflowWrapBackground xc-hidden">
        <div class="newTab">
          <button class="btn iconBtn btn-submit btn-rounded">
            <i class="icon xi-plus fa-11"></i>
            <span><%= dicts.dataflow.CreateDF %></span>
          </button>
        </div>
      </div>
    </div>
    <!-- dag schema popup is autogenerated -->
</div>
