<div id="dagView" class="dagContainer rightSection">
    <div class="categoryBar">
        <div class="searchArea dropDownList">
            <div class="searchBox xc-search-input">
              <input type="text" class="searchInput xc-input white" placeholder="<%= dicts.common.SearchTools %>">
              <i class="icon xi-search"></i>
            </div>
            <div class="list">
              <ul></ul>
              include "../../util/menuScrollArea.html"
            </div>
        </div>
        <div class="categoryWrap">
            <div class="categories"></div>
        </div>
        <div class="categoryScroll">
            <i class="icon arrow left xi-arrow-left"></i>
            <i class="icon arrow right xi-arrow-right"></i>
        </div>
    </div>
    <div class="operatorBar">
      <div class="actionWrap xc-hidden">
        <div class="actions">
          <div class="iconWrap selRename"><i class="icon xi-edit"></i></div>
          <div class="iconWrap selDel"><i class="icon xi-trash"></i></div>
        </div>
        <div class="divider"></div>
      </div>
      <div class="operatorWrap"></div>
    </div>
    <div class="tabBar">
        include "tabView.html"
    </div>
    include "dagGraphBar.html"
    <div class="dataflowMainArea noPreviewTable">
      <div id="dagViewTableArea" class="tableArea xc-hidden xc-viewMode xc-tableArea">
        <div class="tableBar">
            <!-- search area -->
            <div class="searchbarArea">
              <input type="text" placeholder="<%= dicts.common.SeachColumn %>">
              <i class="icon xi-search"></i>
              <div class="counter">
                <span class="position">1</span>
                <span class="total">of 2</span>
              </div>
              <div class="arrows">
                <div class="upArrow iconWrap">
                  <i class="icon xi-up"></i>
                 </div>
                <div class="downArrow iconWrap">
                  <i class="icon xi-down"></i>
                </div>
              </div>
            </div>
            <!-- end of search area -->
            <div class="tableNameArea">
              <div class="label">Viewing&nbsp;</div>
              <div class="type"></div>
              <div class="name"></div>
            </div>
            <div class="skewInfoArea"></div>
            <div class="rowInputArea"></div>
            <div class="menuArea">
              <div class="tableMenu option xc-action">
                <span class="text"><%= dicts.common.TableMenu %></span>
                <i class="icon xi-arrow-down"></i>
              </div>
            </div>
            <div class="close xc-action">
              <i class="icon xi-close-no-circle"></i>
            </div>
        </div>
        <div class="errorSection xc-errorView"></div>
        <div class="loadingSection xc-loadView"></div>
      </div>
      <div class="dataflowWrap">
        <div class="resizeHandler">
            <div class="xc-resizeHandler">
                <div class="border"></div>
                <div class="border"></div>
            </div>
        </div>
        <div class="innerDataflowWrap"></div>
      </div>
      <div class="dataflowWrapBackground xc-hidden">
        <div class="newTab">
          <button class="btn iconBtn btn-submit btn-rounded">
            <i class="icon xi-plus fa-11"></i>
            <span><%= dicts.dataflow.CreateDF %></span>
          </button>
        </div>
      </div>
    </div>
    <!-- dag schema popup is autogenerated -->
</div>
