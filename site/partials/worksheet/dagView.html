<div id="dagView">
    <div class="topBar">Under Construction</div>
    <div class="categoryBar"></div>
    <div class="operatorBar">
        <div class="operatorWrap">

        </div>
    </div>
    <div class="tabBar">
        include "tabView.html"
    </div>
    <div class="tableArea"></div>
    <div class="dataflowWrap">
        <div class="dataflowArea active">
            <div class="sizer"></div> <!-- used to provide width for scrollbars to show during dragging -->
            <svg class="mainSvg"></svg> <!-- for drawing connection lines -->
        </div>
        <div class="dataflowArea"> <!-- an inactive dataflow-->
            <div class="sizer"></div> 
            <svg class="mainSvg"></svg>
        </div>
    </div>

    <div id="dagNodeMenu" class="menu">
        <ul>
            <li class="configureNode" data-action="configureNode">
                <%= dicts.dag.configure %>
            </li>
            <li class="executeNode" data-action="executeNode">
                <%= dicts.dag.execute %>
            </li>
            <li class="removeNode" data-action="removeNode">
              <%= dicts.dag.removeNode %>
            </li>
            <li class="cloneNode" data-action="cloneNode">
                <%= dicts.dag.cloneNode %>
            </li>
            <li class="comment" data-action="comment">
                <%= dicts.dag.comment %>
            </li>
            <li class="removeInConnection" data-action="removeInConnection">
                <%= dicts.dag.removeConnection %>
            </li>
        </ul>
        include "../../util/menuScrollArea.html"
      </div>
</div>
