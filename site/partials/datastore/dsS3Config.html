<div id="dsForm-s3Config" class="cardContainer xc-hidden">
  <div class="cardInstruction oneLine">
    <i class="icon xi-info-circle"></i>
    <div class="text">
      <span>Select a Amazozn S3 connector</span>
    </div>
  </div>
  <div class="cardMain">
    <div class="content target">
      <label>S3 Connector:</label>
      <!-- s3 connector dropdown -->
      <div class="dropDownList connector">
        <input class="text" type="text" placeholder="Select a S3 connector" spellcheck="false" disabled>
        <div class="iconWrapper">
          <i class="icon xi-arrow-down"></i>
        </div>
        <!-- s3 connector Menu -->
        <div class="list">
          <ul></ul>
          include "../../util/menuScrollArea.html"
        </div>
      </div>
    </div>
    <div class="pathSection">
      <div class="content path">
        <label>Data Source Path:</label>
        <i class="removePath icon xi-trash xc-action" data-toggle="tooltip" data-placement="top" data-container="body" data-title="Remove path"></i>
        <div class="dropDownList">
          <input type="text" spellcheck="false">
        </div>
        <button class="btn btn-secondary addPath" type="button">Add path</button>
      </div>
    </div>
  </div>
  <div class="cardBottom">
    <button class="btn btn-submit confirm"><%= dicts.common.Next %></button>
    <button class="btn btn-clear cancel"><%= dicts.common.Clear %></button>
    <span class="link xc-action"><%= dicts.common.Back %></span>
  </div>
</div>
