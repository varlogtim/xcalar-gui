<!-- DATASTORE PANEL -->
<div id="datastorePanel" class="mainPanel in">
  include "dsHeader.html"
  <!-- Main Content -->
  <div class="mainContent">
    <!-- Imporat View -->
    <div id="datastore-in-view" class="subPanel in">
      <div id="dsFormView" class="viewSection">
        include "dsForm.html"
      </div>
      <div id="dsTableView" class="viewSection xc-hidden">
        <div class="leftSection">
          include "dsTable.html"
        </div>
        <div class="rightSection no-selection">
          include "dsCart.html"
        </div>
      </div>
    </div>
    <!-- data target view -->
    <div id="datastore-target-view" class="firstTouch subPanel target">
        include "dsTarget.html"
    </div>
    <!-- Export View -->
    <div id="datastore-out-view" class="firstTouch subPanel out">
      include "dsExport.html"
    </div>
  </div>
</div>
<!-- END DATASTORE PANEL -->
