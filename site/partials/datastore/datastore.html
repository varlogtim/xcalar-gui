<!-- DATASTORE PANEL -->
<div id="datastorePanel" class="mainPanel in">
  include "dsHeader.html"
  <!-- Main Content -->
  <div class="mainContent">
    <!-- Imporat View -->
    <div id="datastore-in-view" class="subPanel in">
      <div class="leftSection">
        <div id="dsFormView" class="section">
          include "dsForm.html"
          include "dsPreview.html"
        </div>
        <div id="dsTableView" class="section xc-hidden">
          include "dsTable.html"
        </div>
      </div>
      <div class="rightSection no-selection">
        include "dsCart.html"
      </div>
    </div>
    <!-- Export View -->
    <div id="datastore-out-view" class="firstTouch subPanel out">
      <div class="datastorSection">
        include "dsExport.html"
      </div>
      
    </div>
  </div>
</div>
<!-- END DATASTORE PANEL -->
