<div class="contentView">
  <!-- content left -->
  <div class="contentViewLeft no-selection">
    <div class="headingArea">
      <span><%= dicts.dsExport.Targets %> (<span class="numExportTargets">0</span>)</span>
      <div class="buttonGroup">
        <div class="btn dataViewBtn refresh">
          <span class="icon" title="<%= dicts.dsExport.RefreshTargets %>" data-toggle="tooltip" data-placement="top" data-container="body"></span>
        </div>

        <div id="exportViewBtn" class="btn dataViewBtn selected gridView toggleListGrid" data-toggle="tooltip" data-placement="top" data-original-title="<%= dicts.dsView.SwitchToListView %>" data-container="body">
          <span class="icon"></span>
        </div>
      </div>
    </div>
    <div class="mainButtonArea no-selection">
      <button id="createExportButton" class="btn btnLarge iconBtn">
        <span class="icon"></span><%= dicts.dsExport.createBtn %>
      </button>
    </div>
    <!-- Grid View -->
    <div class="gridViewWrapper">
      <div class="gridView gridItems"></div>
    </div>
  </div>
  <!-- content mid -->
  <div class="contentViewMid dataStoreFormView">
    <div class="formHelp no-selection">
      <div class="contentViewMidWrap">
        <h2><%= dicts.dsExport.CreateTarget %></h2>
        <span class="icon"></span>
        <p><%= dicts.dsExport.CreateTargetInstr %></p>
      </div>
    </div>
    <!-- Data Form -->
    <form id="exportDataForm" class="dataStoreForm" target="_blank">
      <!-- Top Form -->
      <div id="exportDataTopForm" class="dataStoreFormTop no-selection">
        <div class="contentViewMidWrap">
          <!-- file path -->
          <div id="targetTypeSelector" class="importFormRow">
            <label for="targetTypeList"><%= dicts.dsExport.TargetType %>:</label>
            <div id="targetTypeList" class="dropDownList">
              <input class="text hint" type="text" value="" spellcheck="false" disabled>
              <div class="iconWrapper">
                <span class="icon"></span>
              </div>
              <ul id="fileFormatMenu" class="list">
                <li class="hint"></li>
                <li name="LocalFilesystem">
                  <%= dicts.dsExport.LocalFS %>
                </li>
                <li name="ODBC" class="unavailable">ODBC</li>
              </ul>
            </div>
          </div>
          <div id="targetNameSelector" class="importFormRow">
            <label for="targetName"><%= dicts.common.Name %>:</label>
            <input id="targetName" name="targetName" type="text" placeholder="" autocomplete="off" pattern="^\w+$" spellcheck="false" title="<%= dicts.dsForm.fileNameTitle %>" required>
          </div>
          <!-- file name -->
        </div>
      </div>
      <!-- Bottom Form -->
      <div id="exportDataBottomForm" class="dataStoreFormBottom no-selection">
        <h2><%= dicts.dsExport.AddConnector %></h2>
        <div class="contentViewMidWrap">
          <div class="importFormRow">
            <label for="exportURL"><%= dicts.common.URL %>:</label>
            <input type="url" id="exportURL" spellcheck="false">
          </div>
          <div class="importFormRow">
            <div class="inputSet">
              <label for="exportService"><%= dicts.common.Service %>:</label>
              <input type="text" id="exportService" spellcheck="false">
            </div>
            <div class="inputSet">
              <label for="exportPort"><%= dicts.common.Port %>:</label>
              <input type="text" id="exportPort" spellcheck="false">
            </div>
          </div>
          <div class="importFormRow radioButtonGroup">
            <div class="radioButton windowsAuth">
              <div class="radio">
                <span class="dot"></span>
              </div>
              <div class="label"><%= dicts.dsExport.windowsAuth %></div>
            </div>
            <div class="radioButton usernameAuth">
              <div class="radio">
                <span class="dot"></span>
              </div>
              <div class="label"><%= dicts.dsExport.usernameAuth %></div>
            </div>
          </div>
          <div class="importFormRow">
            <label for="userNameExport"><%= dicts.common.UserName %>:</label>
            <input type="text" id="userNameExport" spellcheck="false">
          </div>
          <div class="importFormRow">
            <label for="passwordExport"><%= dicts.common.Password %>:</label>
            <input type="password" id="passwordExport" spellcheck="false">
          </div>
          <button id="exportFormSubmit" class="btn btnMid" type="submit"><%= dicts.common.ADD %></button>
          <button id="exportFormReset" class="btn btnMid btn-cancel" type="reset"><%= dicts.common.CLEAR %></button>
        </div>
      </div>
    </form>
  </div>
</div>
