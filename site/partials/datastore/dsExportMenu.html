<!-- dataset export menu -->
<div class="iconSection">
  <div id="createExportButton" class="action" title="<%= dicts.dsExport.CreateTarget %>" data-toggle="tooltip" data-placement="top" data-container="body">
    <i class="icon xi-add-target"></i>
  </div>
  <i class="minimizeBtn icon xi-close fa-17"></i>
  <!-- switch data export view -->
  <i id="exportViewBtn" class="right icon xi-list-view fa-17 gridView" data-toggle="tooltip" data-placement="top" data-original-title="<%= dicts.TooltipTStr.SwitchToListView %>" data-container="body"></i>
  <!-- refresh icon -->
  <i id="dsExport-refresh" class="refresh right icon xi-refresh fa-17" data-toggle="tooltip" data-placement="top" data-container="body" title="" data-original-title="<%= dicts.common.Refresh %>"></i>
</div>
<div class="titleSection no-selection">
  <header>
    <span><%= dicts.dsExport.Targets %> (<span class="numExportTargets">0</span>)</span>
  </header>
</div>
<div id="dsExportListSection" class="mainSection no-selection">
  <!-- Grid View -->
  <div class="gridViewWrapper">
    <div class="gridView gridItems xc-grid"></div>
  </div>
</div>
include "expTargetGridMenu.html"
