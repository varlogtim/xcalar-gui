<div id="dsForm-path" class="cardContainer">
  <header class="cardHeader">
    <div class="title"><%= dicts.ds.Location %>
      <!-- <div class="hint intro-icon icon" id="importDatasourceWA2"  data-toggle="tooltip" data-container="body" data-title="<%= dicts.introTStr.wa2Tip %>" data-placement="top">
        <i class="white icon xi_smart fa-16"></i>
      </div> -->
    </div>
  </header>
  <div class="cardInstruction">
    <i class="icon xi-info-circle"></i>
    <div class="text">
      <span><%= dicts.dsForm.PathInstr %></span>
    </div>
  </div>
  <div class="cardMain">
    <div class="content target">
      <label><%= dicts.ds.Target %>:</label>
      <!-- data target dropdown -->
      <div id="dsForm-target" class="dropDownList">
        <input class="text" type="text" spellcheck="false" disabled>
        <div class="iconWrapper">
          <i class="icon xi-arrow-down"></i>
        </div>
        <!-- data target Menu -->
        <div id="dsForm-targetMenu" class="list">
          <ul></ul>
          include "../../util/menuScrollArea.html"
        </div>
      </div>
    </div>
    <div class="content path">
      <label for="filePath"><%= dicts.dsForm.filePath %>:</label>
      <div class="dropDownList">
        <input id="filePath" class="test" type="text" spellcheck="false">
        <div class="list">
          <ul></ul>
          include "../../util/menuScrollArea.html"
        </div>
      </div>
      <button class="btn btn-secondary browse" type="button"><%= dicts.common.Browse %>...</button>
    </div>
  </div>
  <div class="cardBottom">
    <button class="btn btn-submit confirm"><%= dicts.common.Next %></button>
    <button class="btn btn-clear cancel"><%= dicts.common.Clear %></button>
  </div>
</div>
include "fileBrowser/fileBrowser.html"
include "dsPreview.html"
