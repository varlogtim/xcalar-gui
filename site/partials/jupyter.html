
<div id="jupyterPanel" class="mainPanel">
  <div class="topBar">
    <div class="rightHeaderArea">
      <div class="title">Jupyter Notebook</div>
    </div>
    <div class="rightArea">
    	<div class="xc-action dropdownBox">
    		<span class="jupyterMenuText">Code Snippets</span>
      	<i class="icon  xi-down jupyterMenuIcon"></i>
    	</div>
    </div>
  </div>
  <div class="mainContent">
    <iframe id="jupyterNotebook" src=""><iframe>
  </div>
  <div class="menu jupyterMenu">
    <ul>
      <li class="dataStroeInfo" data-action="connWorkbook">
        Connect to Xcalar Workbook
      </li>
      <li class="dataStoreInfo" data-action="basicUDF">
        Create Map UDF
      </li>
      <li class="dataStoreInfo" data-action="importUDF">
        Create Import UDF
      </li>
      <li class="dataStoreInfo" data-action="testImportUDF">
        Test Existing Import UDF (Azure Blob)
      </li>
    </ul>
  </div>
  <div id="jupyterUDFTemplateModal" class="modalContainer">
    <!-- Header -->
    <header class="modalHeader">
      <span class="text">UDF Template
      </span>
      <div class="close">
        <i class="icon xi-close"></i>
      </div>
    </header>
    <!-- Instruction -->
    <section class="modalInstruction">
      <i class="icon xi-info-circle"></i>
      <div class="text"><%= dicts.jupyter.TemplateInstr %></div>
    </section>
    <!-- Main Section -->
    <section class="modalMain">
      <div class="mapForm form">
        <div class="row">
          <span class="label">Function name:</span>
          <input class="xc-input arg fnName" type="text" spellcheck="false">
        </div>
        <div class="row">
          <span class="label">Table name:</span>
          <!-- <input class="xc-input arg tableName" type="text" spellcheck="false"> -->
          <div class="dropDownList tableList">
            <input type="text" class="text arg tableName readonly" readonly spellcheck="false">
            <div class="iconWrapper">
              <i class="icon xi-arrow-down"></i>
            </div>
            <div class="list">
              <ul>
              </ul>
              <div class="scrollArea top">
                <div class="arrow"></div>
              </div>
              <div class="scrollArea bottom">
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <span class="label">Columns:</span>
          <div class="dropDownList columnsList">
            <input type="text" class="xc-input text arg columns readonly" readonly spellcheck="false">
            <div class="iconWrapper">
              <i class="icon xi-arrow-down"></i>
            </div>
            <div class="list">
              <ul>
              </ul>
              <div class="scrollArea top">
                <div class="arrow"></div>
              </div>
              <div class="scrollArea bottom">
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="newImportForm form">
        <div class="row">
          <span class="label">Function name:</span>
          <input class="xc-input arg fnName" type="text" spellcheck="false">
        </div>
      </div>
      <div class="testImportForm form">
        <div class="row">
          <span class="label">Full Path:</span>
          <input class="xc-input arg url" type="text" spellcheck="false" placeholder="azblob://mystoragecontainer1234/myfolder/">
        </div>
         <div class="row">
          <span class="label">Module name:</span>
          <div class="dropDownList udfModuleList">
            <input type="text" class="text arg moduleName readonly" readonly spellcheck="false">
            <div class="iconWrapper">
              <i class="icon xi-arrow-down"></i>
            </div>
            <div class="list">
              <ul>
              </ul>
              <div class="scrollArea top">
                <div class="arrow"></div>
              </div>
              <div class="scrollArea bottom">
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
         <div class="row">
          <span class="label">Function name:</span>
          <div class="dropDownList udfFnList">
            <input type="text" class="text arg fnName readonly" readonly spellcheck="false">
            <div class="iconWrapper">
              <i class="icon xi-arrow-down"></i>
            </div>
            <div class="list">
              <ul>
              </ul>
              <div class="scrollArea top">
                <div class="arrow"></div>
              </div>
              <div class="scrollArea bottom">
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Button Section -->
    <section class="modalBottom">
      <button type="button" class="btn confirm"><%= dicts.common.CONFIRM %></button>
      <button type="button" class="btn cancel"><%= dicts.common.CANCEL %></button>
    </section>
  </div>
  <!-- End of UDF Template Modal -->

</div>
<!-- END DATAFLOW PANEL-->
