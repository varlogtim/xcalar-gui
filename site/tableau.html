<html>
<head>

        type="text/javascript"></script>
<body>
    <div id="tableauViz" width="500px" height="500px">
    </div>
    <script>
    function initializeViz() {
        var placeholderDiv = document.getElementById("tableauViz");
        var
        url="https://10ay.online.tableau.com/t/xcalartableaucloud/views/BankData/Overview?:embed=y&:showShareOptions=true&:display_count=no";
        // var
        // url="https://10ay.online.tableau.com/t/xcalartableaucloud/views/NetAppTab/Dashboard1";
        var options = {
            width: placeholderDiv.offsetWidth,
            height: placeholderDiv.offsetHeight,
            hideTabs: true,
            hideToolbar: true,
            onFirstInteractive: function () {
                workbook = viz.getWorkbook();
                activeSheet = workbook.getActiveSheet();
            }
        };
        viz = new tableau.Viz(placeholderDiv, url, options);
    }
    $(initializeViz);
    setTimeout(function() {$("iframe").height("100%");}, 500);
    </script>
</body>
