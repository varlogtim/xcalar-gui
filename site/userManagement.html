<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title><%= dicts.common.XD %></title>
<link href='../../3rd/fonts/raleway/raleway.css' rel='stylesheet' type='text/css'>
<link href='../../3rd/fonts/opensans/opensans.css' rel='stylesheet' type='text/css'>
<link href="../stylesheets/css/userManagement.css" rel="stylesheet" type="text/css">
<script src="../../3rd/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../3rd/jquery-ui.js" charset="utf-8"></script>
<script src="../../3rd/jquery.caret-master/src/jquery.caret.js" type="text/javascript"></script>
<script src="../../assets/lang/en/jsTStr.js" type="text/javascript"></script>
<script src="../../assets/js/userManagement.js"></script>
</head>
<body>
  <div id="container" class="mainContainer isLogin">
  <div class="header-wrapper">
    <header class="header">
      <div class="xcalar-logo-wrapper">
        <img class="logo" src="../images/logo/xcalar-white-lg.png">
      </div>
      <div class="xd-logo-wrapper">
        <div class="logo xc-logo">
          <div class="innerShadow"></div>
          <i class="icon xd-logo-bw"></i>
        </div>
      </div>
      <div class="user-logo-wrapper">
        <div class="logo">
            <i class="icon xi-user-setting"></i>
        </div>
      </div>
      <div id="userMenu" class="menu">
        <ul>
          <li id="userName" class="textOverflowOneLine"></li>
          <div class="divider"></div>
          <li id="logout" class="">Log out</li>
        </ul>
      </div>
    </header>
  </div>
  <div class="heading-wrapper">
    <h1>User Management</h1>
  </div>
  <div class="main">
    <form id="loginForm">
      <div class="row-wrapper">
        <div class="row">
          <label class="title">User Name</label>
          <input id="userName" class="content xc-input" type="text"></input>
        </div>
        <div class="row">
          <label class="title">Password</label>
          <input id="password" class="content xc-input" type="text"></input>
        </div>
        <button class="btn login focusable">LOGIN</button>
      </div>
    </form>
    <form id="userForm">
      <div class="userList">
        <div class="content-wrapper">
          <div class="row">
            <div class="userID">
              userID0
            </div>
            <div class="icon-wrapper cancel">
              <i class="icon xi-cancel"></i>
            </div>
          </div>
          <div class="row">
            <div class="userID">
              userID1
            </div>
            <div class="icon-wrapper cancel">
              <i class="icon xi-cancel"></i>
            </div>
          </div>
          <div class="row">
            <div class="userID">
              userID2
            </div>
            <div class="icon-wrapper cancel">
              <i class="icon xi-cancel"></i>
            </div>
          </div>
          <div class="row">
            <div class="userID">
              userID3
            </div>
            <div class="icon-wrapper cancel">
              <i class="icon xi-cancel"></i>
            </div>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="btn create focusable">NEW USER</button>
        </div>
      </div>
      <div class="userInfo">
        <div class="content-wrapper">
          <div class="row header">
            <div class="attribute">Attribute</div>
            <div class="border"></div>
            <div class="value">Value</div>
          </div>
          <div class="row userName">
            <div class="title">Username</div>
            <div class="border"></div>
            <input class="content xc-input" placeholder="User ID"></input>
          </div>
          <div class="row password">
            <div class="title">Password</div>
            <div class="border"></div>
            <input class="content xc-input"></input>
          </div>
          <div class="row confirmPassword">
            <div class="title">Confirm Password</div>
            <div class="border"></div>
            <input class="content xc-input"></input>
          </div>
          <div class="row admin">
            <div class="title">Admin</div>
            <div class="border"></div>
            <div class="content xc-input">
              <div class="checkbox">
                <i class="icon xi-ckbox-empty fa-15"></i>
                <i class="icon xi-ckbox-selected fa-15"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="btn save focusable">SAVE</button>
        </div>
      </div>
    </form>
  </div>
  </div>
  <script>
    UserManagement.setup();
  </script>
</body>
</html>
