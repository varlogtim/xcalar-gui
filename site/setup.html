<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Xcalar Installer</title>
<link href='../../3rd/fonts/raleway/raleway.css' rel='stylesheet' type='text/css'>
<link href='../../3rd/fonts/opensans/opensans.css' rel='stylesheet' type='text/css'>
<script src="../../3rd/bower_components/jquery/dist/jquery.min.js"></script>
<link href="../stylesheets/css/login.css" rel="stylesheet" type="text/css">
<link href="../stylesheets/css/style.css" rel="stylesheet" type="text/css">
<script src="../js/setup/paths.js"></script>
<script src="../js/installer.js"></script>
</head>
<body>
    <div id="mainContainer" class="modalContainer">
        <div class="modalHeader operationsModalHeader">
            <span class="text">Xcalar Cluster Installation Wizard</span>
        </div>
         <!-- StepChain -->
        <div class="stepChain">
            <div class="stepChainImg"></div>
            <div class="outerCircle circle0 filled">
                <div class="innerCircle "></div>
                <div class="circleContent">
                    <span class="text">1</span>
                    <span class="icon tick"></span>
                </div>
            </div>
            <div class="outerLink">
                <div class="innerLink link0"></div>
            </div>
            <div class="outerCircle circle1">
                <div class="innerCircle"></div>
                <div class="circleContent">
                    <span class="text">2</span>
                    <span class="icon tick"></span>
                </div>
            </div>
            <div class="outerLink">
                <div class="innerLink link1"></div>
            </div>
        </div>
  <!-- Instruction -->
        <div class="modalInstruction">
            <div class="icon"></div>
            <div class="text">Blahblah</div>
        </div>
        <div class="modalMain step inactive">

    <div id="serverInfo">
        <table id="getNumServers">
            <tr>
                <th>Number of Servers:</th>
                <th><input type="number" id="numServers"></th>
            </tr>
        </table>
        <div id = "step2">
            <table id="tableForm">
                <tr>
                    <th>Server FQDN</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="checkbox" id="sameuser">Same username</th>
                    <th><input type="checkbox" id="samepass">Same password</th>
                </tr>
            </table>
        </div>
        </div>
        <div class="modalBottom clearfix">
            <button class="btn confirm">INSTALL ON ALL</div>
        </div>
        </div>
    </div>
<script>
    $("div").show();
    
    Installer.setup();
</script>
</body>
</html>
