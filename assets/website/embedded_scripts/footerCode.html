<script type="text/javascript">
      var href = window.location.href;
      if (href.indexOf("xcalar.webflow.io") != -1) {
        var arr = $("a");
        for (var i = 0; i < arr.length; i++) {
          var link = $(arr[i]).attr('href');
          if (link) {
              // This code is used to go to a specific section of other page. For example, solutions.html#use-case
              // will go to div element with id == use-case at solutions.html page on xcalar.com, however, webflow
              // only have http://xcalar.webflow.io/solutions instead of http://xcalar.webflow.io/solutions.html.
              // To review every link on webflow, need to change http://xcalar.webflow.io/solutions.html#use-case 
              // into http://xcalar.webflow.io/solutions#use-case
              link = link.replace(".html", "");
              $(arr[i]).attr('href', link);
            }
          }
        }
      }

      function preloader() {
        var images = [];
        function preload() {
          for (i = 0; i < preload.arguments.length; i++) {
            images[i] = new Image();
            images[i].src = preload.arguments[i];
          }
        }

        preload(
          "images/twitter-hover.svg",
          "images/facebook-hover.svg",
          "images/googleplus-hover.svg",
          "images/linkedin-hover.svg"
        );

      }

      function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
          window.onload = func;
        } else {
          window.onload = function() {
            if (oldonload) {
              oldonload();
            }
            func();
          };
        }
      }
      addLoadEvent(preloader);
</script>
