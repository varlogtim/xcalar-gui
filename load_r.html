<script src="js/load.js"></script>
  <div id="progressBar">
    <div id="loadPercentage"></div>
  </div>
  <div id="load_r">
      <div class="menuAreaItem">
        <span class="menuAreaLabel monitorSmall monitorGreen">DATA<br>SET</span>
        <span class="menuAreaValue">ADD</span>
      </div>
      <div class="dataStep">DATA<br/>TYPE</div>
      <div class="dataOptions">
        <div class="dataOptionsRow">
          <label>
            <input type="radio" name="dsType" id="dsTypeJSON" value="JSON">
              <span class="dsTypeLabel">JSON</span>
          </label>
          <label>
            <input type="radio" name="dsType" id="dsTypeWiki" value="wiki">
              <span class="dsTypeLabel">Wiki</span>
          </label>
        </div>
        <div class="dataOptionsRow">
          <label>
            <input type="radio" name="dsType" id="dsTypeCSV" value="CSV">
             <span class="dsTypeLabel">CSV</span>
          </label>
          <label>
            <input type="radio" name="dsType" id="dsTypeRand" value="rand">
             <span class="dsTypeLabel">Random</span>
          </label>
        </div>
      </div>
      <div id="filePathSelector">URL</div>
      <input type="text" id="fileBrowser" autocomplete="on"
      placeholder="<Path>|<fieldDelim>|<recordDelim>" onkeypress="dsSubmit(event)"></input>
      <div id="keySelector">NAME</div>
      <input type="text" id="tableName" autocomplete="on" placeholder="Enter Dataset Name" onkeypress="detailsSubmit(event)">
  </div>
