<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Xcalar-List</title>
<link href="/css/style.css" rel="stylesheet" type="text/css">
<script src="/js/load.js"></script>
<style>
  
</style>
</head>

<body>
  <div id="load_r">
    <h2 style="padding-left: 10px;">Add New Datasource</h2>
    <div id="dataTypeBox" class="shadeBox"></div>
    <div id="dataTypeSelector">
      <h3>Select datasource type</h3>
      <label>
        <input type="radio" name="dsType" id="dsTypeJSON" value="JSON">
          JSON
      </label>
      </br>
      <label>
        <input type="radio" name="dsType" id="dsTypeWiki" value="wiki">
          Wiki
      </label>
      </br>
      <label>
        <input type="radio" name="dsType" id="dsTypeCSV" value="CSV">
          CSV
      </label>
      </br>
      <label>
        <input type="radio" name="dsType" id="dsTypeRand" value="rand">
          Random
      </label>
      </br>
      </br>
      <input type="button" id="selectDs" value="Next"
             onclick="dataFormatSubmit()">
    </div>
    <div id="filePathBox" class="shadeBox"></div>
    <div id="filePathSelector">
      <h3> Enter URL </h3>
      <input type="text" id="fileBrowser" autocomplete="on" onkeypress="preDsSubmit(event)"></input>
      </br>
      </br>
      <input type="button" value="Next" id="selectFile" onclick="dsSubmit()">
    </div>
    <div id="keySelectorBox" class="shadeBox"></div>
    <div id="keySelector">
      <h3> Enter Key and Tablename </h3>
      <table class="regularTable">
        <tr>
          <td>Key</td>
          <td><input type="text" id="keyName" autocomplete="on"></td>
        </tr>
        <tr>
          <td>Table Name</td>
          <td><input type="text" id="tableName" autocomplete="on" onkeypress="preDetailsSubmit(event)"></td>
        </tr>
      </table>
      </br>
      </br>
      <input type="button" value="Next" id="selectName"
             onclick="detailsSubmit()">
    </div>
    <div id="uploadProgressBox" class="shadeBox"></div>
    <div id="uploadProgress">
      <h3> Upload Progress </h3>
      <div id="loadBarContainer">
        <div id="backLoadBar" >
        </div>
        <div id="frontLoadBarWrap">
          <div id="lbFrontLeft">
          </div>
          <div id="lbFrontRight">
            <div id="lbMoving">
              <div id="lbInnerMain"></div>
              <div id="lbInnerRight"></div>
            </div>
          </div>
        </div>
      </div>
      You will be redirected after load is done.
    </div>
  </div>
</body>
</html>
